<main class="border-1 padding-1em">
    <h1 class="text-align-center">
        회원가입
    </h1>
    <div class="grid grid-template-columns-12 grid-gap-1em margin-top-1em">
        <div class="grid-column-3">
            <span>ID</span>
        </div>
        <div class="grid-column-9">
            <input type="text" class="width-100"/>
        </div>
        <div class="grid-column-3">
            <span>Name</span>
        </div>
        <div class="grid-column-9">
            <input type="text" class="width-100"/>
        </div>
        <div class="grid-column-3">
            <span>Email</span>
        </div>
        <div class="grid-column-9 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" class="grid-column-9"/>
            <button class="grid-column-3">Send</button>
        </div>
        <div class="grid-column-3">
            <span>인증번호</span>
        </div>
        <div class="grid-column-9 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" class="grid-column-9"/>
            <button class="grid-column-3">확인</button>
        </div>
        <div class="grid-column-3">
            <span>비밀번호</span>
        </div>
        <div class="grid-column-9">
            <input type="password" class="width-100"/>
        </div>
        <div class="grid-column-3">
            <span>비밀번호 확인</span>
        </div>
        <div class="grid-column-9">
            <input type="password" class="width-100"/>
        </div>
    </div>
    <div>
        <button class="width-100 margin-top-1em">
            가입
        </button>
    </div>
</main>
