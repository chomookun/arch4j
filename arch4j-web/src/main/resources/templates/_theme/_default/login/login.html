<style th:inline="css">
    #login {
        width: 300px;
        max-width: 100%;
        padding: 1em;
    }
</style>
<div id="login" class="border-1">
    <h1 class="text-align-center">
        <div>
            <span id="_brand" onclick="_gotoIndex();" class="link" th:utext="${_brand}">
            </span>
        </div>
    </h1>
    <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em padding-1em">
        <label class="grid-column-12">
            <span data-th-text="#{web.login.login.userId}" class="font-weight-bold tag-required"></span>
            <input type='text' data-duice-bind="login" data-duice-property="username" class="width-100 font-weight-bold text-align-center"/>
        </label>
        <label class="grid-column-12">
            <span data-th-text="#{web.login.login.password}" class="font-weight-bold tag-required"></span>
            <input type='password' data-duice-bind="login" data-duice-property='password' class="width-100 font-weight-bold text-align-center"/>
        </label>
        <div class="grid-column-12 flex justify-content-space-between">
            <div class="grid-column-6">
                <label>
                    <input type="checkbox"/>
                    <span>Remember Me</span>
                </label>
            </div>
            <div class="grid-column-6 flex justify-content-flex-end align-items-center">
                <label>
                    <img th:src="@{/static/image/icon-language.svg}" class="icon"/>
                    <select onchange="_changeLanguage(this.value);">
                        <option>- language -</option>
                        <option th:each="locale : ${_locales}" th:value="${locale.language}" th:text="${locale.displayLanguage}" th:selected="${locale.language == _locale.language}"></option>
                    </select>
                </label>
            </div>
        </div>
        <div class="grid-column-12">
            <button onclick="requestLogin();" class="width-100">
                <img class="icon" th:src="@{/static/image/icon-login.svg}">
                <span data-th-text="#{web.global.login}"></span>
            </button>
        </div>
        <div class="grid-column-12 flex justify-content-center">
            <span data-duice-bind="login" data-duice-property="message"></span>
        </div>
        <div class="grid-column-12">
            <div class="text-align-right">
                <span onclick="gotoJoin();" class="text-decoration-underline cursor-pointer" data-th-text="#{web.login.login.join}">
                </span>
            </div>
            <div class="text-align-right">
                <span onclick="gotoResetPassword();" class="text-decoration-underline cursor-pointer" data-th-text="#{web.login.login.resetPassword}">
                </span>
            </div>
        </div>
    </form>
</div>
