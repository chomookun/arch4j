<style th:inline="css">
    #resetPassword {
        width: 300px;
        max-width: 100%;
        padding: 1em;
    }
</style>
<div id="resetPassword" class="border-1 padding-1em">
    <h1 class="text-align-center" data-th-text="#{web.login.resetPassword}">
    </h1>
    <div class="grid grid-template-columns-12 grid-gap-1px margin-top-1em">
        <div class="grid-column-12">
            <span data-th-text="#{web.login.resetPassword.email}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" data-duice-bind="resetPassword" data-duice-property="email" class="grid-column-9"/>
            <button class="grid-column-3" data-th-text="#{web.login.resetPassword.send}" onclick="validateEmail();"></button>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.login.resetPassword.answer}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" data-duice-bind="resetPassword" data-duice-property="answer" class="grid-column-9"/>
            <button class="grid-column-3" data-th-text="#{web.login.resetPassword.confirm}" onclick="validateEmailAnswer();"></button>
        </div>
    </div>
    <div data-duice-bind="resetPassword" data-duice-if="return resetPassword.answerMatched;" class="grid grid-template-columns-12 grid-gap-1px margin-top-1em">
        <div class="grid-column-12">
            <span data-th-text="#{web.login.resetPassword.password}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="password" data-duice-bind="resetPassword" data-duice-property="password" class="width-100"/>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.login.resetPassword.passwordConfirm}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="password" data-duice-bind="resetPassword" data-duice-property="passwordConfirm" class="width-100"/>
        </div>
        <div class="grid-column-12 text-align-center">
            <button onclick="requestResetPassword();" class="margin-top-1em">
                <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-confirm.svg(_theme=${_theme})}"/>
                <span data-th-text="#{web.login.resetPassword.confirm}"></span>
            </button>
        </div>
    </div>
</div>
