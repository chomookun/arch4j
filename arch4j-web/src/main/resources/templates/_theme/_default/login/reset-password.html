<style th:inline="css">
    #resetPassword {
        width: 300px;
        max-width: 100%;
        padding: 1em;
    }
</style>
<div id="resetPassword" class="border--1 padding--1em">
    <h1 class="text-align--center">
        <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-password.svg(_theme=${_theme})}" alt="password"/>
        <span class="text-align--center" data-th-text="#{web.login.resetPassword}"></span>
    </h1>
    <form onsubmit="return false;" class="display--grid grid-template-columns--12 grid-gap--1em padding--1em">
        <label class="grid-column--12">
            <span data-th-text="#{web.login.resetPassword.email}" class="font-weight--bold"></span>
            <span class="display--grid grid-template-columns--12 grid-gap--1em">
                <input type="text" data-duice-bind="resetPassword" data-duice-property="email" class="grid-column--9"/>
                <button class="grid-column--3" data-th-text="#{web.login.resetPassword.validateEmail}" onclick="validateEmail();"></button>
            </span>
        </label>
        <label class="grid-column--12">
            <span data-th-text="#{web.login.resetPassword.answer}" class="font-weight--bold"></span>
            <span class="display--grid grid-template-columns--12 grid-gap--1em">
                <input type="text" data-duice-bind="resetPassword" data-duice-property="answer" class="grid-column--9"/>
                <button class="grid-column--3" data-th-text="#{web.login.resetPassword.validateEmailAnswer}" onclick="validateEmailAnswer();"></button>
            </span>
        </label>
    </form>
    <form data-duice-bind="resetPassword" data-duice-if="return resetPassword.answerMatched;" class="display--grid grid-template-columns--12 grid-gap--1em padding--1em">
        <label class="grid-column--12">
            <span data-th-text="#{web.login.resetPassword.password}" class="font-weight--bold"></span>
            <input type="password" data-duice-bind="resetPassword" data-duice-property="password" class="width--100"/>
        </label>
        <label class="grid-column--12">
            <span data-th-text="#{web.login.resetPassword.passwordConfirm}" class="font-weight--bold"></span>
            <input type="password" data-duice-bind="resetPassword" data-duice-property="passwordConfirm" class="width--100"/>
        </label>
    </form>
    <div>
        <div class="grid-column--12 margin-top--1em text-align--center">
            <button onclick="history.back();">
                <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-cancel.svg(_theme=${_theme})}" alt="cancel"/>
                <span data-th-text="#{web.global.cancel}"></span>
            </button>
            <button onclick="requestResetPassword();" data-duice-bind="resetPassword" data-duice-if="return resetPassword.answerMatched;" class="margin-top--1em">
                <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-confirm.svg(_theme=${_theme})}" alt="confirm"/>
                <span data-th-text="#{web.login.resetPassword.requestResetPassword}"></span>
            </button>
        </div>
    </div>
</div>
