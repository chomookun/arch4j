<form method="POST" class="flex flex-direction-column gap-1em padding-1em">
    <div>
        <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-password.svg(_theme=${_theme})}"/>
        <span class="font-weight-bold" data-th-text="#{web.board.enterArticlePassword}"></span>
    </div>
    <label>
        <input type="password" name="password"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </label>
    <div>
        <button type="button" onclick="history.back();">
            <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-cancel.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.global.cancel}"></span>
        </button>
        <button type="submit">
            <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-confirm.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.global.confirm}"></span>
        </button>
    </div>
</form>
