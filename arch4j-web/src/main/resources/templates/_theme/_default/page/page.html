<!-- ================================== -->
<!-- start: content                     -->
<!-- ================================== -->
<div>
    <div data-duice-bind="page"
         data-duice-property="content"
         data-duice-if="return page.contentFormat === 'TEXT'">
    </div>
    <duice-markdown-viewer
        data-duice-bind="page"
        data-duice-property="content"
        data-duice-if="return page.contentFormat ==='MARKDOWN'">
    </duice-markdown-viewer>
</div>
<!-- ================================== -->
<!-- end: content                       -->
<!-- ================================== -->

<!-- ================================== -->
<!-- start: widgets                     -->
<!-- ================================== -->
<div class="grid grid-template-columns-2 grid-gap-1em margin-top-1em">
    <div th:each="widget : ${page.widgets}" class="grid-column-1 s-grid-column-2">
       <iframe th:src="${widget.url}"
               onload="initializeWidget(this);"
               scrolling="no"
               frameborder="0"
               class="border-0 width-100">
       </iframe>
    </div>
</div>
<!-- ================================== -->
<!-- end: widgets                       -->
<!-- ================================== -->
