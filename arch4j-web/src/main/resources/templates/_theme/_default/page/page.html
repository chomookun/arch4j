<!-- ================================== -->
<!-- start: content                     -->
<!-- ================================== -->
<div>
    <div data-duice-bind="page"
         data-duice-property="content"
         data-duice-if="return page.contentFormat === 'TEXT'">
    </div>
    <duice-markdown-viewer
        data-duice-bind="page"
        data-duice-property="content"
        data-duice-if="return page.contentFormat ==='MARKDOWN'">
    </duice-markdown-viewer>
</div>
<!-- ================================== -->
<!-- end: content                       -->
<!-- ================================== -->

<!-- ================================== -->
<!-- start: page widgets                -->
<!-- ================================== -->
<div class="display--grid grid-template-columns--2 grid-gap--1em margin-top--1em">
    <div th:each="pageWidget : ${page.pageWidgets}" class="grid-column--1 s__grid-column--2">
       <iframe th:src="${pageWidget.url}"
               onload="initializeWidget(this);"
               scrolling="no"
               frameborder="0"
               class="border--0 width--100">
       </iframe>
    </div>
</div>
<!-- ================================== -->
<!-- end: page widgets                  -->
<!-- ================================== -->
