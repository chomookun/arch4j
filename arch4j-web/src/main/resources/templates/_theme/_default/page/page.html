<!-- ================================== -->
<!-- start: content                     -->
<!-- ================================== -->
<div>
    <div data-duice-bind="page"
         data-duice-property="content"
         data-duice-if="return page.format === 'TEXT'">
    </div>
    <duice-marked
        data-duice-bind="page"
        data-duice-property="content"
        data-duice-if="return page.format ==='MARKDOWN'">
    </duice-marked>
</div>
<!-- ================================== -->
<!-- end: content                       -->
<!-- ================================== -->

<!-- ================================== -->
<!-- start: page widgets                -->
<!-- ================================== -->
<div class="display--grid grid-template-columns--2fr gap--1rem">
    <div data-duice-bind="page.pageWidgets"
         data-duice-foreach="pageWidget,status"
         class="grid-column--span-1 s__grid-column--span-2">
        <iframe data-duice-bind="pageWidget"
                data-duice-execute="this.src=pageWidget.url"
                scrolling="no"
                frameborder="0"
                class="border--0 width--100">
        </iframe>
    </div>
</div>
<!-- ================================== -->
<!-- end: page widgets                  -->
<!-- ================================== -->
