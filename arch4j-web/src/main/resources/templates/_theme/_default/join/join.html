<style th:inline="css">
    #join {
        width: 300px;
        max-width: 100%;
        padding: 1em;
    }
</style>
<div id="join" class="border-1 padding-1em">
    <h1 class="text-align-center" data-th-text="#{web.join}">
    </h1>
    <div class="grid grid-template-columns-12 grid-gap-1px margin-top-1em">
        <div class="grid-column-12">
            <span data-th-text="#{web.join.userId}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="text" data-duice-bind="join" data-duice-property="userId" class="width-100"/>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.join.userName}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="text" data-duice-bind="join" data-duice-property="userName" class="width-100"/>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.join.email}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" data-duice-bind="join" data-duice-property="email" class="grid-column-9"/>
            <button class="grid-column-3" data-th-text="#{web.join.send}" onclick="validateEmail();"></button>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.join.answer}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12 grid grid-template-columns-12 grid-gap-1px">
            <input type="text" data-duice-bind="join" data-duice-property="answer" class="grid-column-9"/>
            <button class="grid-column-3" data-th-text="#{web.join.confirm}" onclick="validateEmailAnswer();"></button>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.join.password}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="password" data-duice-bind="join" data-duice-property="password" class="width-100"/>
        </div>
        <div class="grid-column-12">
            <span data-th-text="#{web.join.passwordConfirm}" class="font-weight-bold"></span>
        </div>
        <div class="grid-column-12">
            <input type="password" data-duice-bind="join" data-duice-property="passwordConfirm" class="width-100"/>
        </div>
    </div>
    <div class="text-align-center margin-top-1em">
        <button onclick="requestJoin();">
            <img class="icon" th:src="@{/static/_theme/{_theme}/static/image/icon-confirm.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.join.confirm}"></span>
        </button>
    </div>
</div>
