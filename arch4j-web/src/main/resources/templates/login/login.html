<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/nprogress/nprogress.css}">
    <script th:src="@{/static/nprogress/nprogress.js}"></script>
    <script th:src="@{/static/chartjs/chart.js}"></script>
    <script th:src="@{'/static/duice/duice.js?version=' + ${_scriptVersion}}"></script>
    <script th:src="@{'/static/web.js?version=' + ${_scriptVersion}}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/static/web.css?version=' + ${scriptVersion}}"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 100%;
        }
        main {
            justify-self: center;
            align-self: center;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-columns: 100%;
                grid-template-rows: 100%;
            }
        }
        #login {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
<main>
    <div id="login">
        <h1 class="text-align-center">
            <img class="icon" th:src="@{/static/image/logo-arch4j.png}"/>
        </h1>
        <form name='f' action="login-process" method='POST' class="container gap-1px">
            <div class="col-12">
                <input type='text' name='username' value='' th:placeholder="#{core.user.id}"
                       class="width-100 text-align-center"/>
            </div>
            <div class="col-12">
                <input type='password' name='password' th:placeholder="#{core.user.password}"
                       class="width-100 text-align-center"/>
            </div>
            <div class="col-12 container">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="col-12">
                    <img class="icon" th:src="@{/static/image/icon-login.svg}">
                    <span data-th-text="#{web.text.login}"></span>
                </button>
            </div>
            <div class="col-12 justify-center">
                <span th:text="${errorMessage}"></span>
            </div>
        </form>
    </div>
</main>
</body>
</html>
