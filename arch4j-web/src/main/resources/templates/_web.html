<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title data-th-text="${_title}"></title>
    <link rel="manifest" th:href="@{/static/manifest.json}">
    <link rel="icon" type="image/png" th:href="${_favicon}" sizes="32x32"/>
    <!-- nprogress -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/nprogress/nprogress.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/nprogress/nprogress.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- date-fns -->
    <script th:src="@{/static/date-fns/date-fns.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- chart-js -->
    <script th:src="@{/static/chartjs/chart.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/chartjs/chartjs-adapter-date-fns.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/chartjs/chartjs-plugin-datalabels.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- web socket client -->
    <script th:src="@{/static/stomp/stomp.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- sheetjs-->
    <script th:src="@{/static/sheetjs/sheetjs.min.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- randomColor -->
    <script th:src="@{/static/randomColor/randomColor.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" th:href="@{/static/fontawesome/css/all.min.css?version={version}(version=${_scriptVersion})}"/>
    <!-- duice -->
    <script th:src="@{/static/duice/duice.js?version={version}(version=${_scriptVersion})}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css?version={version}(version=${_scriptVersion})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice-theme.css?version={version}(version=${_scriptVersion})}">
    <!-- duice-pagination -->
    <script th:src="@{/static/duice-plugin/duice-pagination.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-marked -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/prism/prism.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/marked/marked.min.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/prism/prism.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/duice-plugin/duice-marked.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-codemirror -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/codemirror.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/codemirror/codemirror.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/markdown/markdown.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/clike/clike.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/htmlembedded/htmlembedded.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/htmlmixed/htmlmixed.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/css/css.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/javascript/javascript.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/python/python.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/groovy/groovy.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/shell/shell.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/sql/sql.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/xml/xml.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/yaml/yaml.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/codemirror/mode/properties/properties.js?version={version}(version=${_scriptVersion})}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/theme/dracula.css?version={version}(version=${_scriptVersion})}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/codemirror/theme/material.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/duice-plugin/duice-codemirror.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- duice-jsplumb -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/jsplumb/css/jsplumbtoolkit-defaults.css?version={version}(version=${_scriptVersion})}">
    <script th:src="@{/static/jsplumb/dist/js/jsplumb.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:src="@{/static/duice-plugin/duice-jsplumb.js?version={version}(version=${_scriptVersion})}"></script>
    <!-- web.js -->
    <script th:src="@{/static/web.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:inline="javascript">
        const _rootUrl = [[@{/}]].replace('/','');
        const _apiUrl = [[@{/api}]];
        const _securityPolicy = [[${_securityPolicy}]];
        const _sessionTimeout = [[${_sessionTimeout}]];
        const _isAuthenticated = [[${#authorization.expression('isAuthenticated()')}]];
        const _user = new duice.ObjectProxy({
            userId: [[${_user.userId}]],
            name: [[${_user.name}]],
            photo: [[${_user.photo}]]
        });
        const _locales = new duice.ArrayProxy([[${_locales}]]);
        const _menus = new duice.ArrayProxy([]);

        /**
         * Go to index page
         */
        const _gotoIndex = function() {
            document.location.href = [[@{/}]];
        }

        /**
         * Go to login page
         */
        const _gotoLogin = function() {
            document.location.href = [[@{/login}]];
        }

        /**
         * Go to logout page
         */
        const _gotoLogout = function() {
            document.location.href = [[@{/logout}]];
        }

        /**
         * Go to join page
         */
        const _gotoJoin = function() {
            document.location.href = [[@{/join}]];
        }

        /**
         * Go to user page
         */
        const _gotoUser = function() {
            document.location.href = [[@{/user}]];
        }

        /**
         * Get menus
         */
        const _getMenus = function() {
            let url = new URL(`${_apiUrl}/v1/menu`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(_menus);
                    duice.ArrayProxy.assign(_menus, data);
                });
        }

        /**
         * Get code
         * @param codeId
         * @returns {Promise<void>}
         * @private
         */
        const _getCode = function(codeId) {
            let url = new URL(`${_apiUrl}/v1/codes/${codeId}`, document.location.origin);
            return _fetch(url).then(response => response.json());
        }

        // checks session expired
        setInterval(() => {
            let url = `${_apiUrl}/v1/login/status`;
            fetch(url).then(response => {
                console.log(response);
                if (response.status === 401 || response.status === 403) {
                    _alert(/*[[#{web.error.SessionExpired}]]*/'').then(() => {
                        document.location.reload();
                    });
                }
            });
        }, (_sessionTimeout + 3)*1000);

        const _webSocketClient = new WebSocketClient('/ws');

        // Listen DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', event => {
            _getMenus();
            _webSocketClient.connect();
        });

        // Listen beforeunload event
        window.addEventListener('beforeunload', () => {
            _webSocketClient.disconnect();
        });
    </script>

    <!-- ============================================== -->
    <!-- start: fragment::_script                       -->
    <!-- ============================================== -->
    <th:block th:replace="~{|_theme/${_theme}/_web.html| :: _script}"/>
    <!-- ============================================== -->
    <!-- end: fragment::_script                         -->
    <!-- ============================================== -->

    <!-- ============================================== -->
    <!-- start: fragment::_style                        -->
    <!-- ============================================== -->
    <th:block th:replace="~{|_theme/${_theme}/_web.html| :: _style}"/>
    <!-- ============================================== -->
    <!-- start: fragment::_style                        -->
    <!-- ============================================== -->
</head>
<body>
    <!-- ============================================== -->
    <!-- start: fragment::_header                       -->
    <!-- ============================================== -->
    <th:block th:replace="~{|_theme/${_theme}/_web.html| :: _header}"/>
    <!-- ============================================== -->
    <!-- end: fragment::_header                         -->
    <!-- ============================================== -->

    <!-- ============================================== -->
    <!-- start: fragment::_content                      -->
    <!-- ============================================== -->
    <div layout:fragment="_content"></div>
    <!-- ============================================== -->
    <!-- end: fragment::_content                        -->
    <!-- ============================================== -->

    <!-- ============================================== -->
    <!-- end: fragment::_footer                         -->
    <!-- ============================================== -->
    <th:block th:replace="~{|_theme/${_theme}/_web.html| :: _footer}"/>
    <!-- ============================================== -->
    <!-- end: fragment::_footer                         -->
    <!-- ============================================== -->
</body>
</html>
