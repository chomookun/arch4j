<!-- ================================================== -->
<!-- START: article title                               -->
<!-- ================================================== -->
<div class="container">
    <div class="col-8">
        <h1>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-board.svg(_theme=${_theme})}"/>
            <span data-th-text="${board.name}"></span>
        </h1>
    </div>
    <div class="col-4 justify-right">
        <button onclick="gotoCancel();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-cancel.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.cancel}"></span>
        </button>
        <button onclick="deleteArticle();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-delete.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.delete}"></span>
        </button>
        <button onclick="saveArticle();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-save.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.save}"></span>
        </button>
    </div>
</div>
<!-- ================================================== -->
<!-- END: article title                                 -->
<!-- ================================================== -->

<hr/>

<!-- ================================================== -->
<!-- START: article list                                -->
<!-- ================================================== -->
<div class="container gap-1px gap-column-1rem">

    <!-- START: writer name and password -->
    <th:block sec:authorize="!isAuthenticated()">
        <div class="col-12">
            <span data-th-text="#{core.article.userName}" class="font-weight-bold tag-required"></span>
        </div>
        <div class="col-12">
            <input type="text" data-duice-bind="article" data-duice-property="userName"/>
        </div>
        <div class="col-12">
            <span data-th-text="#{core.article.password}" class="font-weight-bold tag-required"></span>
        </div>
        <div class="col-12">
            <input type="password" data-duice-bind="article" data-duice-property="password"/>
            <input type="password" data-duice-bind="article" data-duice-property="passwordConfirm"/>
        </div>
    </th:block>
    <!-- END: writer name and password -->

    <div class="col-12">
        <span data-th-text="#{core.article.title}" class="font-weight-bold tag-required"></span>
    </div>
    <div class="col-12">
        <input type="text" data-duice-bind="article" data-duice-property="title" class="width-100 font-weight-bold"/>
    </div>
    <div class="col-12">
        <span data-th-text="#{core.article.content}" class="font-weight-bold"></span>
    </div>
    <div class="col-12">
        <textarea data-duice-bind="article" data-duice-property="content" class="width-100" style="height:70vh;"></textarea>
    </div>
</div>
<!-- ================================================== -->
<!-- END: article list                                  -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- START: file                                        -->
<!-- ================================================== -->
<div class="content">
    <div class="col-12 font-weight-bold">
        <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-file.svg(_theme=${_theme})}"/>
        <span data-th-text="#{core.article.files}"></span>
    </div>
    <div class="col-12">
        <div data-duice-bind="article.files" data-duice-loop="file,status" class="margin-right-1em">
            <span data-duice-bind="file" data-duice-property="filename"
                  data-duice-script="this.dataset.fileId=file.id"
                  class="cursor-pointer font-weight-bold"
                  onclick="downloadFile(this.dataset.fileId);">
            </span>
            <span class="font-size-smaller" data-duice-bind="file" data-duice-script="
                this.innerHTML = `(${file.length} bytes)`;
                ">
            </span>
        </div>
    </div>
    <div class="col-12">
        <span onclick="uploadFile()" class="cursor-pointer text-decoration-underline">
            [<span data-th-text="#{web.text.upload}"></span>]
        </span>
    </div>
</div>
<!-- ================================================== -->
<!-- END: file                                        -->
<!-- ================================================== -->
