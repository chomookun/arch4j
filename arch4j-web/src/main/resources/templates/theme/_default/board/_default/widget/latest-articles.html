<!-- ====================================== -->
<!-- start: css                             -->
<!-- ====================================== -->
<link rel="stylesheet" type="text/css" th:href="@{/static/web.css?version={version}(version=${_scriptVersion})}"/>
<!-- ====================================== -->
<!-- end: css                               -->
<!-- ====================================== -->

<!-- ====================================== -->
<!-- start: title                           -->
<!-- ====================================== -->
<h1 id="title">
    <img data-duice-bind="board" data-duice-property="icon" class="icon"
         th:src="@{/static/theme/{_theme}/image/icon-board.svg(_theme=${_theme})}"/>
    <span data-duice-bind="board" data-duice-property="name"></span>
</h1>
<!-- ====================================== -->
<!-- end: title                             -->
<!-- ====================================== -->

<!-- ====================================== -->
<!-- start: articles                        -->
<!-- ====================================== -->
<div id="articles" data-duice-bind="articles" data-duice-loop="article,status" class="padding-1px border-top-1-dotted">
    <div>
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-title.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="title"
                  onclick="gotoRead(this.dataset.articleId);" data-duice-execute="this.dataset.articleId=article.articleId;"
                  class="link font-weight-bold">
            </span>
        </span>
        &nbsp;
        <span class="font-size-smaller">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="commentCount" data-duice-format="number(0)"></span>
        </span>
        &nbsp;
        <span class="font-size-smaller">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-like.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="votePositiveCount" data-duice-format="number(0)"></span>
        </span>
        &nbsp;
        <span class="font-size-smaller">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-dislike.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="voteNegativeCount" data-duice-format="number(0)"></span>
        </span>
    </div>
    <div>
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-user.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="userName"></span>
        </span>
        &nbsp;
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-created-at.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="createdAt" data-duice-format="date('yyyy-MM-dd HH:mm')"></span>
        </span>
    </div>
</div>
<div class="padding-1px border-top-1-dotted" data-duice-bind="articles" data-duice-if="return articles.length===0" hidden>
    <span>
        Data Not Found
    </span>
</div>
<!-- ====================================== -->
<!-- end: article                           -->
<!-- ====================================== -->
