<div class="height-50 flex justify-content-center align-items-center">

    <form method="POST" class="container">
        <div class="col-12 justify-center">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-password.svg(_theme=${_theme})}"/>
            <span class="font-weight-bold" data-th-text="#{web.board.enterArticlePassword}"></span>
        </div>
        <div class="col-12 justify-center">
            <input type="password" name="password"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
        <div class="col-12 justify-center margin-1em">
            <button type="button" onclick="history.back();">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-cancel.svg(_theme=${_theme})}"/>
                <span data-th-text="#{web.global.cancel}"></span>
            </button>
            <button type="submit">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-confirm.svg(_theme=${_theme})}"/>
                <span data-th-text="#{web.global.confirm}"></span>
            </button>
        </div>
    </form>

</div>
