<!-- ================================================== -->
<!-- start: board title                                 -->
<!-- ================================================== -->
<div class="container">
    <div class="col-12">
        <h1>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-board.svg(_theme=${_theme})}"/>
            <span data-th-text="${board.name}"></span>
        </h1>
    </div>
</div>
<!-- ================================================== -->
<!-- end: board title                                   -->
<!-- ================================================== -->

<hr/>

<!-- ================================================== -->
<!-- start: article title                               -->
<!-- ================================================== -->
<div class="container padding-x-1em">
    <h2 class="col-12">
        <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-title.svg(_theme=${_theme})}"/>
        <span data-duice-bind="article" data-duice-property="title" class="font-weight-bold"></span>
    </h2>
    <div class="col-12">
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-user.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="userName"></span>
        </span>
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-created-at.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="createdAt" data-duice-format="date('yyyy-MM-dd HH:mm')"></span>
        </span>
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="commentCount"></span>
        </span>
        <span>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-like.svg(_theme=${_theme})}"/>
            <span data-duice-bind="article" data-duice-property="likeCount"></span>
        </span>
    </div>
</div>
<!-- ================================================== -->
<!-- end: article title -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- start: article content -->
<!-- ================================================== -->
<div class="container">
    <div class="col-12">
        <duice-marked data-duice-bind="article" data-duice-property="content"/>
<!--        <div data-duice-bind="article" data-duice-property="content" style="min-height:50vh;"></div>-->
    </div>
</div>
<!-- ================================================== -->
<!-- end: article content -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- start: article file                                -->
<!-- ================================================== -->
<div class="content padding-x-1em">
    <div class="col-12 font-weight-bold">
        <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-file.svg(_theme=${_theme})}"/>
        <span data-th-text="#{core.article.files}"></span>
    </div>
    <div class="col-12">
        <div data-duice-bind="article.files" data-duice-loop="file,status" class="margin-right-1em">
            <span data-duice-bind="file" data-duice-property="filename"
                  data-duice-script="this.dataset.fileId=file.fileId"
                  class="cursor-pointer font-weight-bold"
                  onclick="downloadArticleFile(this.dataset.fileId);">
            </span>
            <span class="font-size-smaller" data-duice-bind="file" data-duice-script="
                this.innerHTML = `(${file.length} bytes)`;
                ">
            </span>
        </div>
    </div>
</div>
<!-- ================================================== -->
<!-- end: article file                                  -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- start: button                                      -->
<!-- ================================================== -->
<div class="container padding-x-1em">
    <div class="col-12 justify-center">
        <button onclick="gotoListArticle();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-list.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.list}"></span>
        </button>
        <button onclick="gotoEditArticle();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-edit.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.edit}"></span>
        </button>
    </div>
</div>
<!-- ================================================== -->
<!-- end: button                                        -->
<!-- ================================================== -->

<hr/>

<!-- ================================================== -->
<!-- start: article comment title                       -->
<!-- ================================================== -->
<div class="container padding-x-1em">
    <div class="col-12">
        <h2>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"/>
            <span data-th-text="#{core.articleComment}"></span>
            (<span data-duice-bind="article" data-duice-property="commentCount"></span>)
        </h2>
    </div>
</div>
<!-- ================================================== -->
<!-- end: article comment title                         -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- start: article comment list                        -->
<!-- ================================================== -->
<div class="container">
    <div class="col-12">
        <div class="container margin-top-1em margin-bottom-1rem padding-left-1em border-left-1"
             data-duice-bind="articleComments"
             data-duice-loop="articleComment,status"
             data-duice-hierarchy="commentId,parentCommentId"
             data-duice-script="this.dataset.commentId = articleComment.commentId; this.style.marginLeft = (status.depth*2) + 'em';">
            <div class="col-12">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"
                     data-duice-bind="articleComment"
                     data-duice-script="this.hidden=isChildArticleComment(articleComment);"/>
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment-child.svg(_theme=${_theme})}"
                     data-duice-bind="articleComment"
                     data-duice-script="this.hidden=!isChildArticleComment(articleComment);"/>
                <span>
                    <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-user.svg(_theme=${_theme})}"/>
                    <span data-duice-bind="articleComment" data-duice-property="userName"></span>
                </span>
                <span>
                    <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-created-at.svg(_theme=${_theme})}"/>
                    <span data-duice-bind="articleComment" data-duice-property="createdAt" data-duice-format="date('yyyy-MM-dd HH:mm')"></span>
                </span>
                <span>
                    <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-like.svg(_theme=${_theme})}"/>
                    <span data-duice-bind="articleComment" data-duice-property="likeCount"></span>
                </span>
                <span class="link"
                      data-duice-bind="articleComment"
                      data-duice-if="return canEditArticleComment(articleComment);"
                      data-duice-script="this.dataset.commentId=articleComment.commentId;"
                      onclick="editArticleComment(this.dataset.commentId);">
                    [<span data-th-text="#{web.text.edit}"></span>]
                </span>
                <span class="link"
                      data-duice-bind="articleComment"
                      data-duice-if="return canDeleteArticleComment(articleComment);"
                      data-duice-script="this.dataset.commentId=articleComment.commentId;"
                      onclick="deleteArticleComment(this.dataset.commentId);">
                    [<span data-th-text="#{web.text.delete}"></span>]
                </span>
            </div>
            <div class="col-12">
                <duice-marked data-duice-bind="articleComment" data-duice-property="content"/>
            </div>
            <div class="col-12">
                <span class="link"
                      data-duice-bind="articleComment"
                      data-duice-script="this.dataset.commentId=articleComment.commentId;"
                      onclick="addArticleComment(this.dataset.commentId);">
                    [<span data-th-text="#{core.articleComment}"></span>]
                </span>
            </div>
        </div>
    </div>
</div>
<!-- ================================================== -->
<!-- end: article comment list                          -->
<!-- ================================================== -->

<!-- ================================================== -->
<!-- start: article comment form                                -->
<!-- ================================================== -->
<div id="article-comment-form-container">
    <div id="article-comment-form" class="container col-12 gap-row-1px padding-left-1em border-left-1">
        <div class="col-12" >
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"
                 data-duice-bind="articleComment"
                 data-duice-if="return !isChildArticleComment(articleComment);"/>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment-child.svg(_theme=${_theme})}"
                 data-duice-bind="articleComment"
                 data-duice-if="return isChildArticleComment(articleComment);"/>
            <span data-duice-bind="articleComment"
                  data-duice-if="return isEnableArticleCommentUserInput(articleComment);">
                <input type="text" data-duice-bind="articleComment" data-duice-property="userName" th:placeholder="#{core.articleComment.userName}"/>
                <input type="password" data-duice-bind="articleComment" data-duice-property="password" th:placeholder="#{core.articleComment.password}"/>
                <input type="password" data-duice-bind="articleComment" data-duice-property="passwordConfirm" th:placeholder="#{core.articleComment.password}"/>
            </span>
        </div>
        <div class="col-12">
            <duice-simplemde data-duice-bind="articleComment" data-duice-property="content"/>
        </div>
        <div class="col-12 justify-center padding-1em">
            <button onclick="cancelArticleComment();">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-cancel.svg(_theme=${_theme})}"/>
                <span data-th-text="#{web.text.cancel}"></span>
            </button>
            <button onclick="saveArticleComment();">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-save.svg(_theme=${_theme})}"/>
                <span data-th-text="#{web.text.save}"></span>
            </button>
        </div>
    </div>
</div>
<!-- ================================================== -->
<!-- end: comment form                                  -->
<!-- ================================================== -->
