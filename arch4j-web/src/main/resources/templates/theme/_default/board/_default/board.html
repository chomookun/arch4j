<!-- title -->
<div class="container">
    <div class="col-8">
        <h1>
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-board.svg(_theme=${_theme})}"/>
            <span data-th-text="${board.name}"></span>
        </h1>
    </div>
    <div class="col-4 justify-right">
        <button onclick="gotoPost();">
            <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-post.svg(_theme=${_theme})}"/>
            <span data-th-text="#{web.text.post}"></span>
        </button>
    </div>
</div>
<hr/>
<!-- article list -->
<div>
    <div class="container border-bottom-1 font-weight-bold padding-1em">
        <div data-th-text="#{web.text.no}" class="col-1 col-s-1"></div>
        <div data-th-text="#{core.article.title}" class="col-9 col-s-11"></div>
        <div data-th-text="#{core.article.userName}" class="col-1 col-s-0"></div>
        <div data-th-text="#{core.article.dateTime}" class="col-1 col-s-0 justify-right"></div>
    </div>
    <div data-duice-bind="articles" data-duice-loop="article,status" class="container padding-1em" style="border-bottom:dotted 1px lightgray;">
        <div class="col-1 col-s-1">
            <span data-duice-bind="status" data-duice-property="count"></span>
        </div>
        <div class="col-9 col-s-11">
            <span>
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-title.svg(_theme=${_theme})}"/>
                <span data-duice-bind="article" data-duice-property="title"
                    onclick="gotoRead(this.dataset.id);" data-duice-script="this.dataset.id=article.id;"
                    class="link font-weight-bold">
                </span>
            </span>
            <span class="font-size-smaller">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-comment.svg(_theme=${_theme})}"/>
                <span data-duice-bind="article" data-duice-property="commentCount"></span>
            </span>
            <span class="font-size-smaller">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/icon-like.svg(_theme=${_theme})}"/>
                <span data-duice-bind="article" data-duice-property="likeCount"></span>
            </span>
        </div>
        <div class="col-1 col-s-0">
            <span data-duice-bind="article" data-duice-property="userName"></span>
        </div>
        <div class="col-1 col-s-0 justify-right">
            <span data-duice-bind="article" data-duice-property="dateTime" data-duice-format="date('yyyy-MM-dd HH:mm')" class="font-size-smaller"></span>
        </div>
    </div>
    <div class="container padding-1em">
        <div class="col-4"></div>
        <div class="col-4 justify-center">
            <duice-pagination
                    data-duice-bind="articleSearch"
                    data-duice-size-property="_size"
                    data-duice-page-property="_page"
                    data-duice-count-property="_count"
                    data-duice-onclick="getArticles(this.dataset.page);">
            </duice-pagination>
        </div>
        <div class="col-4 justify-right font-size-smaller">
            <span data-th-text="#{web.text.total}"></span>
            <span data-duice-bind="articleSearch" data-duice-property="_count" data-duice-format="number(0)"></span>
            <span data-th-text="#{web.text.rows}"></span>
        </div>
    </div>
</div>
