<th:block th:fragment="_header">
    <link rel="stylesheet" type="text/css" th:href="@{/static/web.css?version={version}(version=${_scriptVersion})}"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-areas:
                    '_header _header _header'
                    '_nav _main _aside'
                    '_footer _footer _footer';
            grid-template-columns: 3fr 20fr 1fr;
            grid-template-rows: auto 1fr 1rem;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                        '_header'
                        '_nav'
                        '_main'
                        '_aside'
                        '_footer';
                grid-template-columns: 100%;
                grid-template-rows: auto auto 1fr auto auto;
                grid-gap: 0.5rem 0.5rem;
            }
        }
        header {
            grid-area: _header;
            display: grid;
            grid-template-areas:
                        '_header-logo _header-menu';
            grid-template-columns: auto auto;
            border-bottom: groove 2px #efefef;
            padding: 1rem;
        }
        header #_header-logo {
            grid-area: _header-logo;
            display: flex;
            justify-content: start;
        }
        header #_header-menuButton {
            display: none;
        }
        header #_header-menu {
            grid-area: _header-menu;
            display: flex;
            justify-content: end;
            list-style-type: none;
            margin: 0;
            padding: 0;

        }
        header #_header-menu li {
            margin: 0 0.5rem;
        }
        @media screen and (max-width: 1023px) {
            header {
                display: grid;
                grid-template-areas:
                        '_header-logo _header-menuButton'
                        '_header-menu _header-menu';
            }
            header #_header-menuButton {
                display: flex;
                justify-content: end;
                align-items: center;
                padding-right: 1rem;
            }
            header #_header-menu {
                display: none;
            }
            header #_header-menu.open {
                display: flex;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: dotted 1px lightgray;
            }
        }
        nav {
            grid-area: _nav;
            display: grid;
            grid-template-areas:
                    '_nav-menu';
            padding: 1rem;
        }
        nav #_nav-menu {
            grid-area: _nav-menu;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav #_nav-menu li {
            padding: 0.5rem;
            border-bottom: dotted 1px lightgray;
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav #_nav-menu li img {
            height: 1.5em;
            vertical-align: middle;
        }
        nav #_nav-menu li:hover {
            padding-left: 1rem;
        }
        nav #_nav-menu li.locked {
            pointer-events: none;
            opacity: 0.66;
        }
        @media screen and (max-width: 1023px) {
            nav {
                display: none;
            }
            nav.open {
                display: grid;
            }
        }
        main {
            grid-area: _main;
            padding: 1rem;
        }
        aside {
            grid-area: _aside;
            padding: 1rem;
        }
        footer {
            grid-area: _footer;
            padding: 1rem;
            border-top: dotted 1px lightgray;
            text-align: center;
        }
    </style>
    <script>

        /**
         * open menu
         */
        function _openMenu() {
            document.querySelector('header #_header-menu').classList.toggle('open');
            document.querySelector('nav').classList.toggle('open');
        }

    </script>
    <body>

    <!-- header -->
    <header>
        <div id="_header-logo">
            <h1 onclick="_web();" class="link">
                <img class="icon" th:src="@{/static/theme/{_theme}/image/logo-arch4j.png(_theme=${_theme})}"/>
            </h1>
        </div>
        <div id="_header-menuButton">
            <img onclick="_openMenu();" th:src="@{/static/theme/{_theme}/image/icon-menu.svg(_theme=${_theme})}" class="icon link"/>
        </div>
        <ul id="_header-menu">
            <li sec:authorize="!isAuthenticated()">
                <div onclick="_login();" class="link">
                    <img th:src="@{/static/theme/{_theme}/image/icon-login.svg(_theme=${_theme})}" class="icon"/>
                    <span data-th-text="#{web.global.login}"></span>
                </div>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span>
                    <img th:src="${_user.photo} == null ? @{/static/image/icon-user.svg} : ${_user.photo}" class="icon"/>
                    <span data-th-text="${_user.name}" class="font-weight-bold"></span>
                </span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <span onclick="_logout();" class="link">
                    <img th:src="@{/static/theme/{_theme}/image/icon-logout.svg(_theme=${_theme})}" class="icon"/>
                    <span data-th-text="#{web.global.logout}"></span>
                </span>
            </li>
            <li>
                <img th:src="@{/static/theme/{_theme}/image/icon-language.svg(_theme=${_theme})}" class="icon"/>
                <select onchange="_changeLanguage(this.value);">
                    <option>- language -</option>
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </li>
        </ul>
    </header>

    <!-- nav -->
    <nav>
        <ul id="_nav-menu">
            <li data-duice-bind="_menus"
                data-duice-loop="menu,status"
                data-duice-hierarchy="menuId,parentMenuId"
                data-duice-script="
                if(menu.parentMenuId) {
                   this.style.marginLeft = status.depth + 'em';
                }
                this.dataset.link = menu.link??'';
                this.dataset.target = menu.target??'';
                "
                onclick="_openLink(this.dataset.link,this.dataset.target);"
                class="link">
                <img class="icon" data-duice-bind="menu" data-duice-property="icon"/>
                <span data-duice-bind="menu" data-duice-property="name"></span>
            </li>
        </ul>
    </nav>
</th:block>

<th:block th:fragment="_footer">
    <!-- aside -->
    <aside>
    </aside>

    <!-- footer -->
    <footer>
        <img th:src="@{/static/theme/{_theme}/image/copyright.png(_theme=${_theme})}" class="icon"/>
    </footer>
</body>
</th:block>
