<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script th:src="@{/static/duice/duice.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css}">
    <script th:src="@{/static/web.js}"></script>
    <style>
        /* layout */
        body {
            display: grid;
            grid-template-areas:
                  'header header header'
                  'nav main aside'
                  'footer footer footer';
            grid-template-columns: 1fr 8fr 0fr;
            grid-template-rows: 70px 1fr 50px;
            padding: 0;
        }
        header {
            grid-area: header;
        }
        nav {
            grid-area: nav;
        }
        main {
            grid-area: main;
        }
        aside {
            grid-area: aside;
        }
        footer {
            grid-area: footer;
        }

        /* layout mobile */
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                      'header'
                      'nav'
                      'main'
                      'footer';
                grid-template-columns: 1fr;
                grid-template-rows: 70px auto 1fr 50px;
                padding: 0;
            }
        }
    </style>
    <script>
        /**
         * login
         * @private
         */
        function _login() {
            document.location.href = '[[@{/security/login}]]';
        }

        /**
         * logout
         * @private
         */
        function _logout() {
            document.location.href = '[[@{/security/logout}]]';
        }
    </script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <span onclick="_login();" class="link">
                    <img th:src="@{/static/image/icon-login.png}" class="icon"/>
                    <span>Login</span>
                </span>
            </div>
        </div>
    </header>
    <!-- nav -->
    <nav>

    </nav>
    <!-- main -->
    <main layout:fragment="_main_">
        _index.html
    </main>
    <!-- aside -->
    </aside>

    </aside>
    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
