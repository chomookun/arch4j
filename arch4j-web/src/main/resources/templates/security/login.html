<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="security/_security.html">
<main layout:fragment="_main">
    <style>
        #login {
            width: 200px;
        }
    </style>
    <div id="login">
        <h1 class="text-align-center">
            <img class="icon" th:src="@{/static/image/logo-arch4j.png}"/>
        </h1>
        <form name='f' action="login-process" method='POST' class="container gap-1px">
            <div class="col-12">
                <input type='text' name='username' value='' th:placeholder="#{core.user.id}"
                       class="width-100 text-align-center"/>
            </div>
            <div class="col-12">
                <input type='password' name='password' th:placeholder="#{core.user.password}"
                       class="width-100 text-align-center"/>
            </div>
            <div class="col-12 container">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="col-12">
                    <img class="icon" th:src="@{/static/image/icon-login.svg}">
                    <span data-th-text="#{web.text.login}"></span>
                </button>
            </div>
            <div class="col-12 justify-center">
                <span th:text="${errorMessage}"></span>
            </div>
        </form>
    </div>

</main>
