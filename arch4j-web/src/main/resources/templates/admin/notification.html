<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script th:inline="javascript">
        // notification search condition
        const notificationSearch = new duice.ObjectProxy({
            key: 'notificationId',
            value: null,
            _page: 0,
            _size: 20,
            _total: 0
        });
        // notification list
        const notifications = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(notifications, true);
        // notification
        const notification = new duice.ObjectProxy({
            notificationId: null,
            name: null,
            clientId: null,
            clientConfig: null
        });
        duice.ObjectProxy.setDisabledAll(notification, true);
        duice.ObjectProxy.onPropertyChanging(notification, async event => {
            if (event.getProperty() === 'notificationId') {
                if (!await validateNotificationId(event.getValue())) {
                    duice.ObjectProxy.focus(notification, 'notificationId');
                    return false;
                }
            }
            return true;
        });
        duice.ObjectProxy.onPropertyChanged(notification, event => {
            console.info(event);
            if(event.getProperty() === 'clientId') {
                if (!notification.clientConfig) {
                    let clientId = event.getValue();
                    notification.clientConfig = notificationClientDefinitions
                        .find(item => item['clientId'] === clientId)
                        ?.configTemplate;
                }
            }
        });
        // notification client definitions
        const notificationClientDefinitions = new duice.ArrayProxy(/*[[${notificationClientDefinitions}]]*/[]);

        // notification message
        const notificationMessageSearch = new duice.ObjectProxy({
            notificationId: null,
            status: null,
            _page: 0,
            _size: 20,
            _total: 0
        });
        const notificationMessages = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(notificationMessages);

        /**
         * Gets notifications
         * @param page page number
         */
        function getNotifications(page) {
            if(page) {
                notificationSearch._page = page;
            }
            let url = new URL(`${window.location.pathname}/get-notifications`, document.location.origin);
            if (notificationSearch.key && notificationSearch.value) {
                url.searchParams.append(notificationSearch.key, notificationSearch.value);
            }
            url.searchParams.append('_page', notificationSearch._page);
            url.searchParams.append('_size', notificationSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(notifications);
                    duice.ArrayProxy.assign(notifications, data.content);
                    notificationSearch._total = data['totalElements'];
                    // select current item
                    duice.ArrayProxy.selectItem(notifications, notifications.findIndex(item => item.notificationId === notification.notificationId));
                });
        }

        /**
         * Resets notifications
         */
        function resetNotifications() {
            duice.ObjectProxy.reset(notificationSearch);
            getNotifications();
        }

        /**
         * Gets notification
         * @param notificationId notification id
         */
        function getNotification(notificationId) {
            let url = new URL(`${window.location.pathname}/get-notification`, document.location.origin);
            url.searchParams.append('notificationId', notificationId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(notification, data);
                    duice.ObjectProxy.setDisabledAll(notification, false);
                    duice.ObjectProxy.setReadonly(notification, 'notificationId', true);
                    notification._new = false;
                });
        }

        /**
         * Creates notification
         */
        function createNotification() {
            duice.ObjectProxy.clear(notification);
            duice.ObjectProxy.assign(notification, {
                _new: true
            });
            duice.ObjectProxy.setDisabledAll(notification, false);
            duice.ObjectProxy.setReadonly(notification, 'notificationId', false);
            duice.ObjectProxy.focus(notification, 'notificationId');
        }

        /**
         * Validates notification id
         * @param notificationId notification id
         * @returns {Promise<boolean>}
         */
        async function validateNotificationId(notificationId) {
            // check blank
            if (!notificationId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.notification.Notification.notificationId})}]]*/'');
                duice.ObjectProxy.focus(notification, 'notificationId');
                return false;
            }
            // check duplicated id
            let url = new URL(`${window.location.pathname}/get-notification`, document.location.origin);
            url.searchParams.append('notificationId', notificationId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let notification = await response.json();
                if (notification) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.notification.Notification.notificationId})}]]*/'');
                    return false;
                }
            }
            // return true
            return true;
        }

        /**
         * Saves notification
         * @returns {Promise<boolean>}
         */
        async function saveNotification() {
            // if new, checks id
            if (notification._new) {
                if (!await validateNotificationId(notification.notificationId)) {
                    return false;
                }
            }
            // checks name
            if(_isEmpty(notification.name)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.notification.Notification.name})}]]*/'');
                duice.ObjectProxy.focus(notification, 'name');
                return false;
            }
            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.notification.Notification})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${window.location.pathname}/save-notification`, document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(notification)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.notification.Notification})}]]*/'').then(() => {
                                getNotifications();
                                getNotification(notification.notificationId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * Deletes notification
         */
        function deleteNotification() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.notification.Notification})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${window.location.pathname}/delete-notification`, document.location.origin);
                    url.searchParams.append('notificationId', notification.notificationId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.notification.Notification})}]]*/'').then(() => {
                                getNotifications();
                                duice.ObjectProxy.clear(notification);
                            });
                        }
                    })
                }
            });
        }

        /**
         * Tests notification
         */
        function testNotification() {
            let copyOfNotification = JSON.parse(JSON.stringify(notification));
            sendNotificationMessageDialog.open(copyOfNotification, true);
        }

        /**
         * Sends notification message
         */
        function sendNotificationMessage() {
            let copyOfNotification = JSON.parse(JSON.stringify(notification));
            sendNotificationMessageDialog.open(copyOfNotification, false);
        }

        /**
         * Gets notification messages
         * @param page page
         */
        function getNotificationMessages(page) {
            if (Number.isFinite(page)){
                notificationMessageSearch._page = page;
            }
            let url = new URL(`${location.pathname}/get-notification-messages`, location.origin);
            if (notificationMessageSearch.notificationId) {
                url.searchParams.set('notificationId', notificationMessageSearch.notificationId);
            }
            if (notificationMessageSearch.status) {
                url.searchParams.set('status', notificationMessageSearch.status);
            }
            _fetch(url).then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(notificationMessages);
                    duice.ArrayProxy.assign(notificationMessages, data.content);
                    notificationMessageSearch._total = data['totalElements'];
                });
        }

        /**
         * Resets notification messages
         */
        function resetNotificationMessages() {
            duice.ObjectProxy.reset(notificationMessageSearch);
            getNotificationMessages();
        }

        // Initializes
        _initialize(() => {
            const tabFolder = new duice.TabFolder();
            const notificationTabItem = new duice.TabItem(
                document.getElementById('notificationTabButton'),
                document.getElementById('notificationTabContent'),
                () => {
                    getNotifications();
                });
            const notificationMessageTabItem = new duice.TabItem(
                document.getElementById('notificationMessageTabButton'),
                document.getElementById('notificationMessageTabContent'),
                () => {
                    getNotificationMessages();
                });
            tabFolder.addItem(notificationTabItem);
            tabFolder.addItem(notificationMessageTabItem);
            tabFolder.setActive(0);
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-notification.svg}" alt="notification"/>
        <span data-th-text="#{web.admin.notification}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex" class="tab">
        <span id="notificationTabButton" class="tab-item">
            <img class="icon" src="/static/image/icon-storage.svg" alt="storage"/>
            <span data-th-text="#{core.notification.Notification}"></span>
        </span>
        <span id="notificationMessageTabButton" class="tab-item">
            <img class="icon" src="/static/image/icon-file.svg" alt="storageFile"/>
            <span data-th-text="#{core.notification.NotificationMessage}"></span>
        </span>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: notification tab content        -->
    <!-- ====================================== -->
    <div id="notificationTabContent" class="display--grid grid-template-columns--12fr gap--1em">
        <div class="grid-column--span-6 s__grid-column--span-12">
            <!-- ====================================== -->
            <!-- start: notification list               -->
            <!-- ====================================== -->
            <div id="notificationList" class="panel">
                <div class="panel-title">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                        <span data-th-text="#{core.notification.Notification}+' '+#{web.global.list}"></span>
                    </h2>
                </div>
                <div class="panel-content">
                    <form onsubmit="return false;" class="display--flex justify-content--space-between flex-wrap--wrap gap--1rem">
                        <div class="display--flex gap--1px">
                            <div class="display--flex flex-wrap--nowrap gap--1px">
                                <label>
                                    <select data-duice-bind="notificationSearch" data-duice-property="key">
                                        <option value="notificationId" th:text="#{core.notification.Notification.notificationId}"></option>
                                        <option value="name" th:text="#{core.notification.Notification.name}"></option>
                                    </select>
                                </label>
                                <label>
                                    <input type="text" data-duice-bind="notificationSearch" data-duice-property="value" th:placeholder="#{web.global.keyword}"/>
                                </label>
                            </div>
                        </div>
                        <div class="flex--1 display--flex justify-content--end gap--1px">
                            <button class="button" type="submit" onclick="getNotifications();">
                                <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                                <span data-th-text="#{web.global.search}">Search</span>
                            </button>
                            <button class="button" type="button" onclick="resetNotifications();">
                                <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                                <span data-th-text="#{web.global.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                    <table class="table width--100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                            <th data-th-text="#{core.notification.Notification.notificationId}"></th>
                            <th data-th-text="#{core.notification.Notification.name}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="notifications"
                            data-duice-foreach="notification,status"
                            data-duice-selected-item-class="selected"
                            data-duice-execute="this.dataset.notificationId=notification.notificationId;"
                            onclick="getNotification(this.dataset.notificationId);"
                            class="cursor--pointer">
                            <td class="text-align--center">
                                <span data-duice-bind="status" data-duice-execute="this.innerHTML = (notificationSearch._page * notificationSearch._size) + status.count;" class="number"></span>
                            </td>
                            <td>
                                <span data-duice-bind="notification" data-duice-property="notificationId" class="code"></span>
                            </td>
                            <td>
                                <span data-duice-bind="notification" data-duice-property="name"></span>
                            </td>
                        </tr>
                        <tr data-duice-bind="notifications" data-duice-if="return notifications.length === 0;" hidden>
                            <td colspan="100%" class="text-align--center">
                                <span data-th-text="#{web.global.itemNotFound(#{core.notification.Notification})}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="display--flex justify-content--space-between">
                        <div>
                            <span data-th-text="#{web.global.total}"></span>
                            <span data-duice-bind="notificationSearch" data-duice-property="_total" data-duice-format="number(0)" class="number"></span>
                            <span data-th-text="#{web.global.rows}"></span>
                        </div>
                        <duice-pagination
                                data-duice-bind="notificationSearch"
                                data-duice-size-property="_size"
                                data-duice-page-property="_page"
                                data-duice-total-property="_total"
                                data-duice-onclick="getNotifications(this.dataset.page);">
                        </duice-pagination>
                        <div class="display--flex justify-content--end gap--1px">
                            <button class="button" type="button" onclick="createNotification();">
                                <img class="icon" th:src="@{/static/image/icon-create.svg}" alt="create"/>
                                <span data-th-text="#{web.global.create}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ====================================== -->
            <!-- end: notification list                 -->
            <!-- ====================================== -->
        </div>
        <div class="grid-column--span-6 s__grid-column--span-12">
            <!-- ====================================== -->
            <!-- start: notification detail             -->
            <!-- ====================================== -->
            <div id="notificationDetail" class="panel">
                <div id="panel-title">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="detail"/>
                        <span data-th-text="#{core.notification.Notification}+' '+#{web.global.detail}"></span>
                    </h2>
                </div>
                <div class="panel-content">
                    <form onsubmit="return false;" class="display--grid grid-template-columns--12fr gap--1em">
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.notification.Notification.notificationId}" class="font-weight--bold tag-required"></span>
                                <input type="text" data-duice-bind="notification" data-duice-property="notificationId" class="width--100 code"/>
                            </label>
                        </div>
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.notification.Notification.name}" class="font-weight--bold tag-required"></span>
                                <input type="text" data-duice-bind="notification" data-duice-property="name" class="width--100"/>
                            </label>
                        </div>
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.notification.Notification.clientId}" class="font-weight--bold"></span>
                                <select data-duice-bind="notification" data-duice-property="clientId"
                                        data-duice-option="notificationClientDefinitions"
                                        data-duice-option-value-property="clientId"
                                        data-duice-option-text-property="name"
                                        class="width--100">
                                    <option data-th-text="'- ' + #{web.global.select} + ' -'"></option>
                                </select>
                            </label>
                        </div>
                        <div class="grid-column--span-12">
                            <div class="display--flex justify-content--space-between">
                                <div>
                                    <span data-th-text="#{core.notification.Notification.clientConfig}" class="font-weight--bold"></span>
                                </div>
                                <div>
                                    <button class="button small" type="button" onclick="testNotification();"
                                            th:classappend="!${#authorization.expression('hasAuthority(''admin.notification:edit'')')}?'locked'"
                                            data-duice-bind="notification"
                                            data-duice-execute="(notification.notificationId && !notification._new) ? this.disabled=false : this.disabled=true;">
                                        <img class="icon" th:src="@{/static/image/icon-test.svg}" alt="test"/>
                                        <span data-th-text="#{web.global.test}"></span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <duice-codemirror
                                            class="code box"
                                            data-duice-bind="notification"
                                            data-duice-property="clientConfig"
                                            data-duice-theme="dracula">
                                    </duice-codemirror>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="display--flex justify-content--space-between">
                        <div class="display--flex gap--1px">
                            <button class="button" type="button"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.notification:edit'')')}?'locked'"
                                    data-duice-bind="notification"
                                    data-duice-execute="(notification.notificationId && !notification._new) ? this.disabled=false : this.disabled=true;"
                                    onclick="sendNotificationMessage();">
                                <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                                <span data-th-text="#{web.global.send}"></span>
                            </button>
                        </div>
                        <div class="display--flex justify-content--end gap--1px">
                            <button class="button" type="button" onclick="deleteNotification();"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.notification:edit'')')}?'locked'"
                                    data-duice-bind="notification"
                                    data-duice-execute="(notification.notificationId && !notification._new) ? this.disabled=false : this.disabled=true;">
                                <img class="icon" th:src="@{/static/image/icon-delete.svg}" alt="delete"/>
                                <span data-th-text="#{web.global.delete}"></span>
                            </button>
                            <button class="button" type="button" onclick="saveNotification();"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.notification:edit'')')}?'locked'"
                                    data-duice-bind="notification"
                                    data-duice-execute="(notification.notificationId || notification._new) ? this.disabled=false : this.disabled=true;">
                                <img class="icon" th:src="@{/static/image/icon-save.svg}" alt="save"/>
                                <span data-th-text="#{web.global.save}"></span>
                            </button>
                        </div>
                    </div>
                    <div class="text-align--right font-size--xx-small font-style--italic">
                        Last Updated At
                        <span data-duice-bind="notification" data-duice-property="systemUpdatedAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                        By
                        <span data-duice-bind="notification" data-duice-property="systemUpdatedBy"></span>
                    </div>
                </div>
            </div>
            <!-- ====================================== -->
            <!-- end: notification detail                      -->
            <!-- ====================================== -->
        </div>
    </div>
    <!-- ====================================== -->
    <!-- end: notification tab content                 -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: notification message tab content       -->
    <!-- ====================================== -->
    <div id="notificationMessageTabContent">
        <div class="panel">
            <div class="panel-title">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                    <span data-th-text="#{core.notification.NotificationMessage}+' '+#{web.global.list}"></span>
                </h2>
            </div>
            <div class="panel-content">
                <form onsubmit="return false;" class="display--flex justify-content--space-between gap--1rem">
                    <div class="display--flex gap--1px">
                        <label>
                            <select data-duice-bind="notificationMessageSearch"
                                    data-duice-property="notificationId"
                                    data-duice-option="notifications"
                                    data-duice-option-value-property="notificationId"
                                    data-duice-option-text-property="name">
                                <option value="" data-th-text="|#{core.notification.Notification}...|"></option>
                            </select>
                        </label>
                        <label>
                            <select data-duice-bind="notificationMessageSearch"
                                    data-duice-property="status">
                                <option value="" data-th-text="|#{core.notification.NotificationMessage.status}...|"></option>
                                <option th:each="status : ${notificationMessageStatuses}"
                                        th:value="${status}"
                                        th:text="${status}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="display--flex justify-content--end gap--1px">
                        <button type="submit" class="button" onclick="getNotificationMessages();">
                            <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                            <span data-th-text="#{web.global.search}"></span>
                        </button>
                        <button type="button" class="button" onclick="resetNotificationMessages();">
                            <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                            <span data-th-text="#{web.global.reset}"></span>
                        </button>
                    </div>
                </form>
                <div>
                    <table class="table width--100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col style="width:20rem;"/>
                            <col/>
                            <col/>
                            <col style="width:12rem;"/>
                            <col style="width:12rem;"/>
                            <col style="width:10rem;"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.notificationName}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.to}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.subject}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.submittedAt}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.sentAt}"></th>
                            <th data-th-text="#{core.notification.NotificationMessage.status}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="notificationMessages" data-duice-foreach="notificationMessage,status">
                            <td class="text-align--center">
                                <span data-duice-bind="status" data-duice-execute="this.innerHTML = notificationMessageSearch._total - (notificationMessageSearch._page * notificationMessageSearch._size) - status.index;" class="number"></span>
                            </td>
                            <td>
                                <span data-duice-bind="notificationMessage" data-duice-property="notificationName"></span>
                            </td>
                            <td>
                                <span data-duice-bind="notificationMessage" data-duice-property="to"></span>
                            </td>
                            <td>
                                <span data-duice-bind="notificationMessage" data-duice-property="subject"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="notificationMessage" data-duice-property="submittedAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="notificationMessage" data-duice-property="sentAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="notificationMessage" data-duice-property="status"
                                      data-duice-execute="
                                        this.classList.toggle('background-color--green', notificationMessage.status === 'COMPLETED');
                                        this.classList.toggle('background-color--red', notificationMessage.status === 'FAILED');
                                        "
                                      class="badge"></span>
                            </td>
                        </tr>
                        <tr data-duice-bind="notificationMessages" data-duice-if="return notificationMessages.length===0;">
                            <td colspan="100%" class="text-align--center">
                                <span data-th-text="#{web.global.itemNotFound(#{core.notification.NotificationMessage})}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="display--flex justify-content--space-between">
                    <div>
                        <span data-th-text="#{web.global.total}"></span>
                        <span data-duice-bind="notificationMessageSearch" data-duice-property="_total" data-duice-format="number(0)" class="number"></span>
                        <span data-th-text="#{web.global.rows}"></span>
                    </div>
                    <div>
                        <duice-pagination
                            data-duice-bind="notificationMessageSearch"
                            data-duice-page-property="_page"
                            data-duice-size-property="_size"
                            data-duice-total-property="_total"
                            data-duice-onclick="getNotificationMessages(this.dataset.page);">
                        </duice-pagination>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ====================================== -->
    <!-- end: notification message tab content         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: send notification dialog               -->
    <!-- ====================================== -->
    <dialog id="sendNotificationMessageDialog" class="dialog">
        <style th:inline="css">
            #sendNotificationMessageDialog {
                width: 400px;
            }
        </style>
        <script th:inline="javascript">
            const sendNotificationMessageDialog = (() => {
                const dialog = new duice.Dialog(document.getElementById('sendNotificationMessageDialog'));
                const data = new duice.ObjectProxy({
                    notification: null,
                    to: null,
                    subject: null,
                    content: null,
                    test: false
                });

                /**
                 * Opens
                 * @param notification
                 * @param test
                 * @returns {Promise<*>}
                 */
                async function open(notification, test) {
                    duice.ObjectProxy.clear(data);
                    data.notification = notification;
                    data.test = test;
                    return dialog.open();
                }

                /**
                 * Confirms
                 * @returns {Promise<void>}
                 */
                async function confirm() {
                    if (!await _confirm(/*[[#{web.global.sendItemConfirm(#{core.notification.NotificationMessage})}]]*/'')) {
                        return;
                    }
                    let url = new URL(`${location.pathname}/send-notification-message`, location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.sendItemComplete(#{core.notification.NotificationMessage})}]]*/'').then(()=>{
                                dialog.close();
                            });
                        }
                    });
                }

                // returns
                return {
                    open,
                    data,
                    confirm
                };
            })();
        </script>
        <div class="dialog-title">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                <span data-th-text="#{core.notification.NotificationMessage}"></span>
            </h2>
        </div>
        <div class="dialog-content">
            <form class="display--grid grid-template-columns--12fr gap--1em">
                <div class="grid-column--span-12">
                    <label>
                        <span data-th-text="#{core.notification.NotificationMessage.to}"></span>
                        <input type="text" data-duice-bind="sendNotificationMessageDialog.data" data-duice-property="to" class="width--100"/>
                    </label>
                </div>
                <div class="grid-column--span-12">
                    <label>
                        <span data-th-text="#{core.notification.NotificationMessage.subject}"></span>
                        <input type="text" data-duice-bind="sendNotificationMessageDialog.data" data-duice-property="subject" class="width--100"/>
                    </label>
                </div>
                <div class="grid-column--span-12">
                    <label>
                        <span data-th-text="#{core.notification.NotificationMessage.content}"></span>
                        <textarea data-duice-bind="sendNotificationMessageDialog.data" data-duice-property="content" class="width--100"></textarea>
                    </label>

                </div>
                <div class="grid-column--span-12">
                    <div class="display--flex justify-content--end">
                        <button class="button" type="button" onclick="sendNotificationMessageDialog.confirm();">
                            <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                            <span data-th-text="#{web.global.send}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </dialog>
    <!-- ====================================== -->
    <!-- end: send notification dialog                 -->
    <!-- ====================================== -->
