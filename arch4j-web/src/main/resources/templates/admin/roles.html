<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // user search condition
        const userSearch = new duice.ObjectProxy({
            key: 'username',
            value: null,
            status: null,
            admin: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // user list
        const users = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(users, true);

        // user
        const user = new duice.ObjectProxy({
            userId: null,
            roles:[]
        });
        duice.ObjectProxy.setDisableAll(user, true);
        duice.ObjectProxy.setReadonly(user, 'joinAt', true);
        duice.ObjectProxy.setReadonly(user, 'closeAt', true);
        duice.ObjectProxy.setReadonly(user, 'passwordAt', true);
        duice.ObjectProxy.onPropertyChanging(user, async event => {
            if (event.getProperty() === 'userId') {
                if (!await validateUsername(event.getValue())) {
                    duice.ObjectProxy.focus(user, 'userId');
                    return false;
                }
            }
            return true;
        });

        // role list
        const roles = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(roles, true);

        // role
        const role = new duice.ObjectProxy({
            roleId: null,
            name: null,
            authorities:[]
        });
        duice.ObjectProxy.setDisableAll(role, true);
        duice.ObjectProxy.onPropertyChanging(roles, async event => {
            if (event.getProperty() === 'id') {
                if (!await validateRoleId(event.getValue())) {
                    duice.ObjectProxy.focus(role, 'roleId');
                    return false;
                }
            }
            return true;
        });


        // authority list
        const authorities = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(authorities, true);

        // authority
        const authority = new duice.ObjectProxy({});
        duice.ObjectProxy.setDisableAll(authority, true);
        duice.ObjectProxy.onPropertyChanging(authority, async event => {
            if(event.getProperty() === 'authorityId') {
                if(!await validateAuthorityId(event.getValue())) {
                    duice.ObjectProxy.focus(authority, 'authorityId');
                    return false;
                }
            }
        });

        /**
         * gets users
         * @param page page
         */
        function getUsers(page) {
            if(page) {
                userSearch._page = page;
            }
            let url = new URL(/*[[@{/admin/security/get-users}]]*/'', document.location.origin);
            if (userSearch.key && userSearch.value) {
                url.searchParams.append(userSearch.key, userSearch.value);
            }
            if(userSearch.status) {
                url.searchParams.append('status', userSearch.status);
            }
            if(userSearch.admin) {
                url.searchParams.append('admin', userSearch.admin);
            }
            url.searchParams.append('_page', userSearch._page);
            url.searchParams.append('_size', userSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(users);
                    duice.ArrayProxy.assign(users, data.content);
                    userSearch._count = data['totalElements'];

                    // select current item
                    duice.ArrayProxy.selectItem(users, users.findIndex(e => e.userId === user.userId));
                });
        }

        /**
         * resets users
         */
        function resetUsers() {
            duice.ObjectProxy.reset(userSearch);
            getUsers();
        }

        /**
         * gets specified user
         * @param userId user id
         */
        function getUser(userId) {
            let url = new URL(/*[[@{/admin/security/get-user}]]*/'', document.location.origin);
            url.searchParams.append('userId', userId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(user, data);
                    duice.ObjectProxy.setDisableAll(user, false);
                    duice.ObjectProxy.setReadonly(user, 'userId', true);
                    user._new = false;
                });
        }

        /**
         * creates new user
         */
        function createUser() {
            duice.ObjectProxy.clear(user);
            duice.ObjectProxy.assign(user, {
                _new: true,
                status: 'ACTIVE'
            });
            duice.ObjectProxy.setDisableAll(users, false);
            duice.ObjectProxy.setReadonly(user, 'userId', false);
            duice.ObjectProxy.focus(user, 'userId');
        }

        /**
         * validates username
         * @param username
         * @returns {Promise<boolean>}
         */
        async function validateUsername(username) {
            // check blank
            if (!username) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.username})}]]*/'');
                duice.ObjectProxy.focus(user, 'username');
                return false;
            }

            // check duplicated id
            let url = new URL(/*[[@{/admin/security/get-user}]]*/'', document.location.origin);
            url.searchParams.append('userId', username);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let user = await response.json();
                if (user) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.security.User.userId})}]]*/'');
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saves user
         * @returns {Promise<boolean>}
         */
        async function saveUser() {
            // checks username
            if (_isEmpty(user.username)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.username})}]]*/'');
                duice.ObjectProxy.focus(user, 'username');
                return false;
            }

            // checks name
            if (_isEmpty(user.name)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.name})}]]*/'');
                duice.ObjectProxy.focus(user, 'name');
                return false;
            }

            // checks password
            if (user._new) {
                if (_isEmpty(user.password)) {
                    await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.password})}]]*/'');
                    duice.ObjectProxy.focus(user, 'password');
                    return false;
                }
                if (_isEmpty(user.passwordConfirm)) {
                    await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.password})}]]*/'');
                    duice.ObjectProxy.focus(user, 'passwordConfirm');
                    return false;
                }
                if (user.password !== user.passwordConfirm) {
                    await _alert(/*[[#{web.global.itemNotMatch(#{core.security.User.password})}]]*/'');
                    duice.ObjectProxy.focus(user, 'password');
                    return false;
                }
            }

            // status
            if(_isEmpty(user.status)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.status})}]]*/'');
                duice.ObjectProxy.focus(user, 'status');
                return false;
            }

            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.security.User})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/save-user}]]*/'', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(user)
                    }).then(response => response.json())
                        .then(data => {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.security.User})}]]*/'').then(() => {
                                getUsers();
                                getUser(response.userId);
                            });
                        });
                }
            });
        }

        /**
         * deletes current selected user
         */
        function deleteUser() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.security.User})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/delete-user}]]*/'', document.location.origin);
                    url.searchParams.append('userId', user.userId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.security.User})}]]*/'').then(() => {
                                getUsers();
                                duice.ObjectProxy.clear(user);
                            });
                        }
                    })
                }
            });
        }

        /**
         * adds user role (open role select dialog)
         * @returns {Promise<void>}
         */
        async function addUserRole() {
            let disabledRoleIds = [];
            user.roles.forEach(role => {
                disabledRoleIds.push(role.roleId);
            });
            let selectedRoles = await roleSelectDialog.open(disabledRoleIds);
            selectedRoles.forEach(role => {
                user.roles.push(role);
            });
        }

        /**
         * deletes selected user role
         * @param index
         */
        function removeUserRole(index) {
            user.roles.splice(index, 1);
        }

        /**
         * changes user password (open change user password dialog)
         */
        function changeUserPassword() {
            userPasswordChangeDialog.open(user.userId);
        }

        /**
         * generates security token (open generate token dialog)
         */
        function generateSecurityToken() {
            securityTokenGenerateDialog.open(user.userId);
        }

        // role search condition
        const roleSearch = new duice.ObjectProxy({
            key: 'roleId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        function getRoles(page) {
            if(page) {
                roleSearch._page = page;
            }
            let url = new URL(/*[[@{/admin/security/get-roles}]]*/'', document.location.origin);
            if (roleSearch.key && roleSearch.value) {
                url.searchParams.append(roleSearch.key, roleSearch.value);
            }
            url.searchParams.append('_page', roleSearch._page);
            url.searchParams.append('_size', roleSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(roles);
                    duice.ArrayProxy.assign(roles, data.content);
                    roleSearch._count = data['totalElements'];

                    // select current item
                    duice.ArrayProxy.selectItem(roles, roles.findIndex(item => item.roleId === role.roleId));
                });
        }

        function resetRoles() {
            duice.ObjectProxy.reset(roleSearch);
            getRoles();
        }

        function getRole(roleId) {
            let url = new URL(/*[[@{/admin/security/get-role}]]*/'', document.location.origin);
            url.searchParams.append('roleId', roleId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(role, data);
                    duice.ObjectProxy.setDisableAll(role, false);
                    duice.ObjectProxy.setReadonly(role, 'roleId', true);
                    roles._new = false;
                });
        }

        function createRole() {
            duice.ObjectProxy.clear(role);
            duice.ObjectProxy.assign(role, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(role, false);
            duice.ObjectProxy.setReadonly(role, 'roleId', false);
            duice.ObjectProxy.focus(role, 'roleId');
        }

        async function validateRoleId(roleId) {
            // check blank
            if (!roleId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.Role.roleId})}]]*/'');
                duice.ObjectProxy.focus(roles, 'roleId');
                return false;
            }

            // check duplicated id
            let url = new URL(/*[[@{/admin/security/get-role}]]*/'', document.location.origin);
            url.searchParams.append('roleId', roleId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let role = await response.json();
                if (roles) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.security.Role.roleId})}]]*/'');
                    return false;
                }
            }

            // return true
            return true;
        }

        async function saveRole() {
            // if new, checks id
            if (role._new) {
                if (!await validateRoleId(role.roleId)) {
                    return false;
                }
            }

            // checks name
            if (_isEmpty(role.name)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.Role.name})}]]*/'');
                duice.ObjectProxy.focus(role, 'name');
                return false;
            }

            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.security.Role})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/save-role}]]*/'', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(role)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.security.Role})}]]*/).then(() => {
                                getRoles();
                                getRole(role.roleId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * deletes current role
         */
        function deleteRole() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.security.Role})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/delete-role}]]*/'', document.location.origin);
                    url.searchParams.append('roleId', roles.roleId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.security.Role})}]]*/'').then(() => {
                                getRoles();
                                duice.ObjectProxy.clear(roles);
                            });
                        }
                    });
                }
            });
        }

        /**
         * adds role authorities
         * @returns {Promise<void>}
         */
        async function addRoleAuthority() {
            let disabledAuthorityIds = [];
            role.authorities.forEach(authority => {
                disabledAuthorityIds.push(authority['authorityId']);
            });
            let selectedAuthorities = await authoritySelectDialog.open(disabledAuthorityIds);
            selectedAuthorities.forEach(authority => {
                role.authorities.push(authority);
            });
        }

        /**
         * removes specified role authority
         * @param index
         */
        function removeRoleAuthority(index) {
            role.authorities.splice(index, 1);
        }

        // authority search condition
        const authoritySearch = new duice.ObjectProxy({
            key: 'authorityId',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        /**
         * gets authorities
         * @param page page number
         */
        function getAuthorities(page) {
            if(page) {
                authoritySearch._page = page;
            }
            let url = new URL(/*[[@{/admin/security/get-authorities}]]*/'', document.location.origin);
            if (authoritySearch.key && authoritySearch.value) {
                url.searchParams.append(authoritySearch.key, authoritySearch.value);
            }
            url.searchParams.append('_page', authoritySearch._page);
            url.searchParams.append('_size', authoritySearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(authorities);
                    duice.ArrayProxy.assign(authorities, data.content);
                    authoritySearch._count = data['totalElements'];

                    // select current item
                    duice.ArrayProxy.selectItem(authorities, authorities.findIndex(item => item.authorityId === authority.authorityId));
                });
        }

        /**
         * resets authorities
         */
        function resetAuthorities() {
            duice.ObjectProxy.reset(authoritySearch);
            getAuthorities();
        }

        /**
         * gets authority
         * @param authorityId authority id
         */
        function getAuthority(authorityId) {
            let url = new URL(/*[[@{/admin/security/get-authority}]]*/'', document.location.origin);
            url.searchParams.append('authorityId', authorityId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(authority, data);
                    duice.ObjectProxy.setDisableAll(authority, false);
                    duice.ObjectProxy.setReadonly(authority, 'authorityId', true);
                    authority._new = false;
                });
        }

        /**
         * creates authority
         */
        function createAuthority() {
            duice.ObjectProxy.clear(authority);
            duice.ObjectProxy.assign(authority, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(authority, false);
            duice.ObjectProxy.setReadonly(authority, 'authorityId', false);
            duice.ObjectProxy.focus(authority, 'authorityId');
        }

        /**
         * validates authority id
         * @param authorityId authority id
         * @returns {Promise<boolean>}
         */
        async function validateAuthorityId(authorityId) {
            // check blank
            if (!authorityId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.Authority.authorityId})}]]*/'');
                duice.ObjectProxy.focus(authority, 'authorityId');
                return false;
            }

            // check duplicated id
            let url = new URL(/*[[@{/admin/security/get-authority}]]*/'', document.location.origin);
            url.searchParams.append('authorityId', authorityId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let role = await response.json();
                if (roles) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.security.Authority.authorityId})}]]*/'');
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saves authority
         * @returns {Promise<boolean>}
         */
        async function saveAuthority() {
            // if new, checks id
            if (authority._new) {
                if (!await validateAuthorityId(authority.authorityId)) {
                    return false;
                }
            }

            // checks name
            if(_isEmpty(authority.name)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.security.Authority.name})}]]*/'');
                duice.ObjectProxy.focus(authority, 'name');
                return false;
            }

            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.security.Authority})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/save-authority}]]*/'', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(authority)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.security.Authority})}]]*/'').then(() => {
                                getAuthorities();
                                getAuthority(authority.authorityId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * deletes authority
         */
        function deleteAuthority() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.security.Authority})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(/*[[@{/admin/security/delete-authority}]]*/'', document.location.origin);
                    url.searchParams.append('authorityId', authority.authorityId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.security.Authority})}]]*/'').then(() => {
                                getAuthorities();
                                duice.ObjectProxy.clear(authority);
                            });
                        }
                    })
                }
            });
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',() => {
            let tabFolder = new duice.TabFolder();
            tabFolder.addItem(new duice.TabItem(
                document.getElementById('userTabButton'),
                document.getElementById('userTabContent'),
                () => {
                    getUsers();
                }
            ));
            tabFolder.addItem(new duice.TabItem(
                document.getElementById('roleTabButton'),
                document.getElementById('roleTabContent'),
                () => {
                    getRoles();
                }
            ));
            tabFolder.addItem(new duice.TabItem(
                document.getElementById('authorityTabButton'),
                document.getElementById('authorityTabContent'),
                () => {
                    getAuthorities();
                }
            ));
            tabFolder.setActive(0);
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-security.svg}" alt="user"/>
        <span data-th-text="#{web.admin.user}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex" class="tab">
        <span id="userTabButton" class="tab-item">
            <img class="icon" th:src="@{/static/image/icon-user.svg}" alt="user"/>
            <span data-th-text="#{core.security.User}"></span>
        </span>
        <span id="roleTabButton" class="tab-item">
            <img class="icon" th:src="@{/static/image/icon-role.svg}" alt="role"/>
            <span data-th-text="#{core.role.Role}"></span>
        </span>
        <span id="authorityTabButton" class="tab-item">
            <img class="icon" th:src="@{/static/image/icon-authority.svg}" alt="authority"/>
            <span data-th-text="#{core.role.Authority}"></span>
        </span>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: userTabContent                  -->
    <!-- ====================================== -->
    <div id="userTabContent" class="display--grid grid-template-columns--12fr gap--1rem">
        <div class="grid-column--span-5 s__grid-column--span-12">
            <!-- ====================================== -->
            <!-- start: user list                       -->
            <!-- ====================================== -->
            <div id="userList" class="panel">
                <div class="panel-title">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                        <span data-th-text="#{core.security.User} + ' ' + #{web.global.list}"></span>
                    </h2>
                </div>
                <div class="panel-content">
                    <form onsubmit="return false;" class="display--flex justify-content--space-between flex-wrap--wrap gap--1rem">
                        <div class="display--flex flex-wrap--wrap gap--1rem">
                            <div>
                                <label>
                                    <select data-duice-bind="userSearch" data-duice-property="key">
                                        <option value="username" th:text="#{core.security.User.username}"></option>
                                        <option value="name" th:text="#{core.security.User.name}"></option>
                                    </select>
                                </label>
                                <label>
                                    <input type="text" data-duice-bind="userSearch" data-duice-property="value" th:placeholder="#{web.global.keyword}"/>
                                </label>
                            </div>
                            <label>
                                <select data-duice-bind="userSearch" data-duice-property="status">
                                    <option value data-th-text="|#{core.security.User.status}...|"></option>
                                    <option th:each="userStatus:${userStatuses}" th:value="${userStatus}"
                                            th:text="${userStatus}"></option>
                                </select>
                            </label>
                            <div>
                                <label>
                                    <input type="checkbox" data-duice-bind="userSearch" data-duice-property="admin"/>
                                    <span data-th-text="#{core.security.User.admin}"></span>
                                </label>
                            </div>
                        </div>
                        <div class="flex--1 white-space--nowrap text-align--right s__text-align--left">
                            <button class="button" type="submit" onclick="getUsers();">
                                <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                                <span data-th-text="#{web.global.search}">Search</span>
                            </button>
                            <button class="button" type="button" onclick="resetUsers();">
                                <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                                <span data-th-text="#{web.global.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                    <div class="overflow--auto box">
                        <table class="table width--100 border--none">
                            <colgroup>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                                <th data-th-text="#{core.security.User.username}"></th>
                                <th data-th-text="#{core.security.User.name}"></th>
                                <th data-th-text="#{core.security.User.status}" class="text-align--center"></th>
                                <th data-th-text="#{core.security.User.admin}" class="text-align--center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="cursor--pointer"
                                data-duice-bind="users"
                                data-duice-loop="user,status"
                                data-duice-selected-item-class="selected" data-duice-execute="this.dataset.userId=user.userId;"
                                onclick="getUser(this.dataset.userId);">
                                <td class="text-align--center">

    <dialog id="userPasswordChangeDialog" class="dialog">
        <style>
            #userPasswordChangeDialog {
                width: 300px;
            }
        </style>
        <script th:inline="javascript">
            const userPasswordChangeDialog = {
                dialog: new duice.Dialog(document.getElementById('userPasswordChangeDialog')),
                data: new duice.ObjectProxy({
                    userId: null,
                    password: null,
                    passwordConfirm: null
                }),
                open: async function(userId) {
                    duice.ObjectProxy.clear(this.data);
                    this.data.userId = userId;
                    return this.dialog.open();
                },
                confirm: async function() {
                    // checks password
                    if (_isEmpty(this.data.password)) {
                        await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.password})}]]*/'');
                        duice.ObjectProxy.focus(this.data, 'password');
                        return false;
                    }
                    if (_isEmpty(this.data.passwordConfirm)) {
                        await _alert(/*[[#{web.global.itemEmpty(#{core.security.User.password})}]]*/'');
                        duice.ObjectProxy.focus(this.data, 'passwordConfirm');
                        return false;
                    }
                    if (this.data.password !== this.data.passwordConfirm) {
                        await _alert(/*[[#{web.global.itemNotMatch(#{core.security.User.password})}]]*/'');
                        duice.ObjectProxy.focus(this.data, 'password');
                        return false;
                    }

                    // call save
                    _confirm(/*[[#{web.global.saveItemConfirm(#{core.security.User.password})}]]*/'').then(result => {
                        if (result) {
                            let url = new URL(/*[[@{/admin/security/change-user-password}]]*/'', document.location.origin);
                            _fetch(url, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(this.data)
                            }).then(response => {
                                if (response.ok) {
                                    _alert(/*[[#{web.global.saveItemComplete(#{core.security.User.password})}]]*/).then(() => {
                                        this.dialog.close();
                                    });
                                }
                            });
                        }
                    });
                }
            }
        </script>
        <div class="dialog-title">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-password.svg}" alt="password"/>
                <span data-th-text="#{web.admin.user.changePassword}"></span>

                    <input type="password" data-duice-bind="userPasswordChangeDialog.data" data-duice-property="passwordConfirm" class="width--100"/>
                </label>
            </form>
            <div class="text-align--right">

                    <span data-th-text="#{web.global.confirm}"></span>

    <dialog id="authoritySelectDialog" class="dialog">
        <style th:inline="css">
            #authoritySelectDialog {
                width: 800px;
            }
        </style>
        <script th:inline="javascript">
            const authoritySelectDialog = {
                dialog: new duice.Dialog(document.getElementById('authoritySelectDialog')),
                alreadySelectedAuthorityIds : null,
                authoritySearch: new duice.ObjectProxy({
                    key: 'authorityId',
                    value: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                authorities: new duice.ArrayProxy([]),
                selectedAuthorities: new duice.ArrayProxy([]),
                /**
                 * open
                 * @param alreadySelectedAuthorityIds
                 */
                open: async function(alreadySelectedAuthorityIds) {
                    if(alreadySelectedAuthorityIds) {
                        this.alreadySelectedAuthorityIds = alreadySelectedAuthorityIds;
                    }else{
                        this.alreadySelectedAuthorityIds = [];
                    }
                    duice.ObjectProxy.reset(this.authoritySearch);
                    duice.ArrayProxy.clear(this.selectedAuthorities);
                    this.getAuthorities(0);
                    return this.dialog.open();
                },
                /**
                 * getAuthorities
                 * @param page
                 */
                getAuthorities: function(page) {
                    if(page) {
                        this.authoritySearch._page = page;
                    }
                    let url = new URL(/*[[@{/admin/security/get-authorities}]]*/'',document.location.origin);
                    if(this.authoritySearch.key && this.authoritySearch.value) {
                        url.searchParams.append(this.authoritySearch.key, this.authoritySearch.value);
                    }
                    url.searchParams.append('_page', this.authoritySearch._page);
                    url.searchParams.append('_size', this.authoritySearch._size);
                    _fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            duice.ArrayProxy.clear(this.authorities);
                            duice.ArrayProxy.assign(this.authorities, data.content);
                            this.authoritySearch._count = data['totalElements'];
                            // check already selected
                            this.authorities.forEach(authority => {
                                if(this.alreadySelectedAuthorityIds.includes(authority['authorityId'])){
                                    authority['_selected'] = true;
                                }
                                this.selectedAuthorities.forEach(element => {
                                    if(element.id === authority['authorityId']) {
                                        authority['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                /**
                 * resetAuthorities
                 */
                resetAuthorities: function() {
                    duice.ObjectProxy.reset(this.authoritySearch);
                    this.getAuthorities();
                },
                /**
                 * select authority
                 * @param index
                 */
                selectAuthority: function(index) {
                    let authority = JSON.parse(JSON.stringify(this.authorities[index]));
                    this.selectedAuthorities.push(authority);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                /**
                 * deselect authority
                 * @param index
                 */
                deselectAuthority: async function(index) {
                    let authority = this.selectedAuthorities[index];
                    this.selectedAuthorities.splice(index, 1);
                    this.authorities.forEach(element => {
                        if(element.authorityId === authority.authorityId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                /**
                 * confirm
                 */
                confirm: function() {
                    this.dialog.close(this.selectedAuthorities);
                }
            }
        </script>
