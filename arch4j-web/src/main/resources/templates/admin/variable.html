<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script>
        // variable search condition
        const variableSearch = new duice.ObjectProxy({
            key: 'id',
            value: null,
            _page: 0,
            _size: 20,
            _count: 0
        });

        // variable list
        const variables = new duice.ArrayProxy([]);

        // variable
        const variable = new duice.ObjectProxy({});
        duice.ObjectProxy.setDisableAll(variable, true);
        duice.ObjectProxy.onPropertyChanging(variable, async event => {
            if (event.getProperty() === 'id') {
                if (!await validateVariableId(event.getValue())) {
                    duice.ObjectProxy.focus(variable, 'id');
                    return false;
                }
            }
            return true;
        });

        /**
         * getVariables
         * @param page page
         */
        function getVariables(page) {
            if(page) {
                variableSearch._page = page;
            }
            let url = new URL("[[@{/admin/variable/get-variables}]]", document.location.origin);
            if (variableSearch.key && variableSearch.value) {
                url.searchParams.append(variableSearch.key, variableSearch.value);
            }
            url.searchParams.append('_page', variableSearch._page);
            url.searchParams.append('_size', variableSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(variables);
                    duice.ArrayProxy.assign(variables, data.content);
                    variableSearch._count = data.totalElements;
                });
        }

        /**
         * resetVariables
         */
        function resetVariables() {
            duice.ObjectProxy.reset(variableSearch);
            getVariables();
        }

        /**
         * getVariable
         * @param id variable id
         */
        function getVariable(id) {
            let url = new URL('[[@{/admin/variable/get-variable}]]', document.location.origin);
            url.searchParams.append('id', id);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(variable, data);
                    duice.ObjectProxy.setDisableAll(variable, false);
                    duice.ObjectProxy.setReadonly(variable, 'id', true);
                    variable._new = false;
                });
        }

        /**
         * createVariable
         */
        function createVariable() {
            duice.ObjectProxy.clear(variable);
            duice.ObjectProxy.assign(variable, {
                _new: true
            });
            duice.ObjectProxy.setDisableAll(variable, false);
            duice.ObjectProxy.setReadonly(variable, 'id', false);
            duice.ObjectProxy.focus(variable, 'id');
        }

        /**
         * validateVariableId
         * @param id variable id
         * @returns {Promise<boolean>}
         */
        async function validateVariableId(id) {

            // check blank
            if (!id) {
                await _alert('[[#{web.message.itemEmpty(#{core.variable.id})}]]');
                duice.ObjectProxy.focus(variable, 'id');
                return false;
            }

            // check duplicated id
            let url = new URL('[[@{/admin/variable/get-variable}]]', document.location.origin);
            url.searchParams.append('id', id);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let variable = await response.json();
                if (variable) {
                    await _alert('[[#{web.message.itemAlreadyExist(#{core.variable.id})}]]');
                    return false;
                }
            }

            // return true
            return true;
        }

        /**
         * saveVariable
         */
        async function saveVariable() {

            // if new, checks id
            if (variable._new) {
                if (!await validateVariableId(variable.id)) {
                    return false;
                }
            }

            // checks name
            if (!variable.name || variable.name.trim().length < 1) {
                await _alert('[[#{web.message.itemEmpty(#{core.variable.name})}]]');
                duice.ObjectProxy.focus(variable, 'name');
                return false;
            }

            // call save
            _confirm('[[#{web.message.saveItemConfirm(#{core.variable})}]]').then(result => {
                if (result) {
                    let url = new URL('[[@{/admin/variable/save-variable}]]', document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(variable)
                    }).then(response => {
                        if (response.ok) {
                            _alert('[[#{web.message.saveItemComplete(#{core.variable})}]]').then(() => {
                                getVariables();
                                getVariable(variable.id);
                            });
                        }
                    });
                }
            });
        }

        /**
         * deleteVariable
         */
        function deleteVariable() {
            _confirm('[[#{web.message.deleteItemConfirm(#{core.variable})}]]').then(result => {
                if (result) {
                    let url = new URL('[[@{/admin/variable/delete-variable}]]', document.location.origin);
                    url.searchParams.append('id', variable.id);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert('[[#{web.message.deleteItemComplete(#{core.variable})}]]').then(() => {
                                getVariables();
                                duice.ObjectProxy.clear(variable);
                            });
                        }
                    })
                }
            });
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',()=> {
            getVariables();
        });
    </script>
    <h1>
        <img class="icon" th:src="@{/static/image/icon-variable.svg}"/>
        <span data-th-text="#{web.title.variable}"></span>
    </h1>
    <div class="container gap-column-1rem gap-row-1rem">
        <div class="col-6 col-s-12">
            <!-- list of variable -->
            <div class="container border-1 padding-1rem">
                <div class="col-12">
                    <div class="container padding-1px">
                        <div class="col-8">
                            <h2>
                                <img class="icon" th:src="@{/static/image/icon-list.svg}"/>
                                <span data-th-text="#{web.text.list}"></span>
                            </h2>
                        </div>
                        <div class="col-4 justify-right">
                            <button onclick="createVariable();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_VARIABLE_EDIT'')')}?'locked'">
                                <img class="icon" th:src="@{/static/image/icon-create.svg}"/>
                                <span data-th-text="#{web.text.create}"></span>
                            </button>
                        </div>
                    </div>
                    <hr/>
                    <div class="container gap-1px margin-1px">
                        <form onsubmit="return false;" class="col-12 container gap-1px">
                            <select data-duice-bind="variableSearch" data-duice-property="key" class="col-1 col-s-4">
                                <option value="id" th:text="#{core.variable.id}"></option>
                                <option value="name" th:text="#{core.variable.name}"></option>
                            </select>
                            <input type="text" data-duice-bind="variableSearch" data-duice-property="value"
                                   th:placeholder="#{web.text.keyword}" class="col-2 col-s-8"/>
                            <button onclick="getVariables();" class="col-1 col-s-12">
                                <img class="icon" th:src="@{/static/image/icon-search.svg}"/>
                                <span data-th-text="#{web.text.search}">Search</span>
                            </button>
                            <button onclick="resetVariables();" class="col-1 col-s-12">
                                <img class="icon" th:src="@{/static/image/icon-reset.svg}"/>
                                <span data-th-text="#{web.text.reset}">Reset</span>
                            </button>
                        </form>
                    </div>
                    <div class="overflow-x-auto border-1">
                        <table class="border-0">
                            <colgroup>
                                <col style="width:5rem;"/>
                                <col/>
                                <col/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th data-th-text="#{web.text.no}" class="text-align-center"></th>
                                <th data-th-text="#{core.variable.id}"></th>
                                <th data-th-text="#{core.variable.name}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-duice-bind="variables" data-duice-loop="variable,status" data-duice-toggle-class="selected" data-duice-script="
                            this.dataset.id=variable.id;
                            " onclick="getVariable(this.dataset.id);" class="link">
                                <td data-duice-bind="status" data-duice-property="count"
                                    class="text-align-center"></td>
                                <td data-duice-bind="variable" data-duice-property="id"></td>
                                <td data-duice-bind="variable" data-duice-property="name"></td>
                            </tr>
                            <tr data-duice-bind="variables" data-duice-script="if(variables.length === 0) this.hidden=false;" hidden>
                                <td colspan="100%" class="text-align-center">No Data</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container">
                        <div class="col-4"></div>
                        <div class="col-4 justify-center">
                            <duice-pagination
                                    data-duice-bind="variableSearch"
                                    data-duice-size-property="_size"
                                    data-duice-page-property="_page"
                                    data-duice-count-property="_count"
                                    data-duice-onclick="getVariables(this.dataset.page);">
                            </duice-pagination>
                        </div>
                        <div class="col-4 justify-right">
                            <span data-th-text="#{web.text.total}"></span>
                            <span data-duice-bind="variableSearch" data-duice-property="_count"
                                  data-duice-format="number(0)"></span>
                            <span data-th-text="#{web.text.rows}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 col-s-12">
            <!-- variable detail -->
            <div class="container border-1 padding-1rem">
                <div class="col-12">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-detail.svg}"/>
                        <span data-th-text="#{web.text.detail}"></span>
                    </h2>
                    <div class="container gap-1px gap-column-1rem">
                        <div class="col-2 col-s-12">
                            <span data-th-text="#{core.variable.id}" class="font-weight-bold tag-required"></span>
                        </div>
                        <div class="col-4 col-s-12">
                            <input type="text" data-duice-bind="variable" data-duice-property="id"
                                   class="width-100 font-weight-bold"/>
                        </div>
                        <div class="col-2 col-s-12">
                            <span data-th-text="#{core.variable.name}" class="font-weight-bold tag-required"></span>
                        </div>
                        <div class="col-4 col-s-12">
                            <input type="text" data-duice-bind="variable" data-duice-property="name"
                                   class="width-100"/>
                        </div>
                        <div class="col-2 col-s-12">
                            <span data-th-text="#{core.variable.value}" class="font-weight-bold"></span>
                        </div>
                        <div class="col-10 col-s-12">
                            <textarea data-duice-bind="variable" data-duice-property="value" rows="4"
                                      class="width-100 height-100"></textarea>
                        </div>
                    </div>
                    <div class="container margin-1px">
                        <div class="col-12 justify-right">
                            <button onclick="deleteVariable();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_VARIABLE_EDIT'')')}?'locked'">
                                <img class="icon" th:src="@{/static/image/icon-delete.svg}"/>
                                <span data-th-text="#{web.text.delete}"></span>
                            </button>
                            <button onclick="saveVariable();" th:classappend="!${#authorization.expression('hasAuthority(''ADMIN_VARIABLE_EDIT'')')}?'locked'">
                                <img class="icon" th:src="@{/static/image/icon-save.svg}"/>
                                <span data-th-text="#{web.text.save}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
