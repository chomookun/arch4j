<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/_admin.html">
<main layout:fragment="_main">
    <script th:inline="javascript">
        // alarm search condition
        const alarmSearch = new duice.ObjectProxy({
            key: 'alarmId',
            value: null,
            _page: 0,
            _size: 20,
            _total: 0
        });
        // alarm list
        const alarms = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(alarms, true);
        // alarm
        const alarm = new duice.ObjectProxy({
            alarmId: null,
            alarmName: null
        });
        duice.ObjectProxy.setDisabledAll(alarm, true);
        duice.ObjectProxy.onPropertyChanging(alarm, async event => {
            if (event.getProperty() === 'alarmId') {
                if (!await validateAlarmId(event.getValue())) {
                    duice.ObjectProxy.focus(alarm, 'alarmId');
                    return false;
                }
            }
            return true;
        });
        duice.ObjectProxy.onPropertyChanged(alarm, event => {
            if(event.getProperty() === 'alarmClientId') {
                if (!alarm.alarmClientConfig) {
                    let alarmClientId = event.getValue();
                    alarm.alarmClientConfig = alarmClientDefinitions
                        .find(item => item['alarmClientId'] === alarmClientId)
                        ?.alarmClientConfigTemplate;
                }
            }
        });
        // alarm client definitions
        const alarmClientDefinitions = new duice.ArrayProxy(/*[[${alarmClientDefinitions}]]*/[]);

        // alarm message
        const alarmMessageSearch = new duice.ObjectProxy({
            alarmId: null,
            status: null,
            _page: 0,
            _size: 20,
            _total: 0
        });
        const alarmMessages = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(alarmMessages);

        /**
         * Gets alarms
         * @param page page number
         */
        function getAlarms(page) {
            if(page) {
                alarmSearch._page = page;
            }
            let url = new URL(`${window.location.pathname}/get-alarms`, document.location.origin);
            if (alarmSearch.key && alarmSearch.value) {
                url.searchParams.append(alarmSearch.key, alarmSearch.value);
            }
            url.searchParams.append('_page', alarmSearch._page);
            url.searchParams.append('_size', alarmSearch._size);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(alarms);
                    duice.ArrayProxy.assign(alarms, data.content);
                    alarmSearch._total = data['totalElements'];
                    // select current item
                    duice.ArrayProxy.selectItem(alarms, alarms.findIndex(item => item.alarmId === alarm.alarmId));
                });
        }

        /**
         * Resets alarms
         */
        function resetAlarms() {
            duice.ObjectProxy.reset(alarmSearch);
            getAlarms();
        }

        /**
         * Gets alarm
         * @param alarmId alarm id
         */
        function getAlarm(alarmId) {
            let url = new URL(`${window.location.pathname}/get-alarm`, document.location.origin);
            url.searchParams.append('alarmId', alarmId);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(alarm, data);
                    duice.ObjectProxy.setDisabledAll(alarm, false);
                    duice.ObjectProxy.setReadonly(alarm, 'alarmId', true);
                    alarm._new = false;
                });
        }

        /**
         * Creates alarm
         */
        function createAlarm() {
            duice.ObjectProxy.clear(alarm);
            duice.ObjectProxy.assign(alarm, {
                _new: true
            });
            duice.ObjectProxy.setDisabledAll(alarm, false);
            duice.ObjectProxy.setReadonly(alarm, 'alarmId', false);
            duice.ObjectProxy.focus(alarm, 'alarmId');
        }

        /**
         * Validates alarm id
         * @param alarmId alarm id
         * @returns {Promise<boolean>}
         */
        async function validateAlarmId(alarmId) {
            // check blank
            if (!alarmId) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.alarm.Alarm.alarmId})}]]*/'');
                duice.ObjectProxy.focus(alarm, 'alarmId');
                return false;
            }
            // check duplicated id
            let url = new URL(`${window.location.pathname}/get-alarm`, document.location.origin);
            url.searchParams.append('alarmId', alarmId);
            let response = await _fetch(url, {}, true);
            if (response.ok) {
                let alarm = await response.json();
                if (alarm) {
                    await _alert(/*[[#{web.global.itemAlreadyExist(#{core.alarm.Alarm.alarmId})}]]*/'');
                    return false;
                }
            }
            // return true
            return true;
        }

        /**
         * Saves alarm
         * @returns {Promise<boolean>}
         */
        async function saveAlarm() {
            // if new, checks id
            if (alarm._new) {
                if (!await validateAlarmId(alarm.alarmId)) {
                    return false;
                }
            }
            // checks name
            if(_isEmpty(alarm.alarmName)) {
                await _alert(/*[[#{web.global.itemEmpty(#{core.alarm.Alarm.name})}]]*/'');
                duice.ObjectProxy.focus(alarm, 'name');
                return false;
            }
            // call save
            _confirm(/*[[#{web.global.saveItemConfirm(#{core.alarm.Alarm})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${window.location.pathname}/save-alarm`, document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(alarm)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.saveItemComplete(#{core.alarm.Alarm})}]]*/'').then(() => {
                                getAlarms();
                                getAlarm(alarm.alarmId);
                            });
                        }
                    });
                }
            });
        }

        /**
         * Deletes alarm
         */
        function deleteAlarm() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{core.alarm.Alarm})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${window.location.pathname}/delete-alarm`, document.location.origin);
                    url.searchParams.append('alarmId', alarm.alarmId);
                    _fetch(url).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{core.alarm.Alarm})}]]*/'').then(() => {
                                getAlarms();
                                duice.ObjectProxy.clear(alarm);
                            });
                        }
                    })
                }
            });
        }

        /**
         * Tests alarm
         */
        function testAlarm() {
            _confirm(/*[[#{web.global.sendItemConfirm(#{web.global.test} + ' ' + #{core.alarm.Alarm})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${window.location.pathname}/test-alarm`, document.location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(alarm)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.sendItemComplete(#{web.global.test} + ' ' + #{core.alarm.Alarm})}]]*/'').then();
                        }
                    });
                }
            });
        }

        /**
         * Sends alarm message
         */
        function sendAlarmMessage() {
            sendAlarmMessageDialog.open({alarmId: alarm.alarmId});
        }

        /**
         * Gets alarm messages
         * @param page page
         */
        function getAlarmMessages(page) {
            if (Number.isFinite(page)){
                alarmMessageSearch._page = page;
            }
            let url = new URL(`${location.pathname}/get-alarm-messages`, location.origin);
            if (alarmMessageSearch.alarmId) {
                url.searchParams.set('alarmId', alarmMessageSearch.alarmId);
            }
            if (alarmMessageSearch.status) {
                url.searchParams.set('status', alarmMessageSearch.status);
            }
            _fetch(url).then(response => response.json())
                .then(data => {
                    duice.ArrayProxy.clear(alarmMessages);
                    duice.ArrayProxy.assign(alarmMessages, data.content);
                    alarmMessageSearch._total = data['totalElements'];
                });
        }

        /**
         * Resets alarm messages
         */
        function resetAlarmMessages() {
            duice.ObjectProxy.reset(alarmMessageSearch);
            getAlarmMessages();
        }

        // Initializes
        _initialize(() => {
            const tabFolder = new duice.TabFolder();
            const alarmTabItem = new duice.TabItem(
                document.getElementById('alarmTabButton'),
                document.getElementById('alarmTabContent'),
                () => {
                    getAlarms();
                });
            const alarmMessageTabItem = new duice.TabItem(
                document.getElementById('alarmMessageTabButton'),
                document.getElementById('alarmMessageTabContent'),
                () => {
                    getAlarmMessages();
                });
            tabFolder.addItem(alarmTabItem);
            tabFolder.addItem(alarmMessageTabItem);
            tabFolder.setActive(0);
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-alarm.svg}" alt="alarm"/>
        <span data-th-text="#{web.admin.alarm}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex" class="tab">
        <span id="alarmTabButton" class="tab-item">
            <img class="icon" src="/static/image/icon-storage.svg" alt="storage"/>
            <span data-th-text="#{core.alarm.Alarm}"></span>
        </span>
        <span id="alarmMessageTabButton" class="tab-item">
            <img class="icon" src="/static/image/icon-file.svg" alt="storageFile"/>
            <span data-th-text="#{core.alarm.AlarmMessage}"></span>
        </span>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: alarm tab content               -->
    <!-- ====================================== -->
    <div id="alarmTabContent" class="display--grid grid-template-columns--12fr gap--1em">
        <div class="grid-column--span-6 s__grid-column--span-12">
            <!-- ====================================== -->
            <!-- start: alarm list                      -->
            <!-- ====================================== -->
            <div id="alarmList" class="panel">
                <div class="panel-title">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                        <span data-th-text="#{core.alarm.Alarm}+' '+#{web.global.list}"></span>
                    </h2>
                </div>
                <div class="panel-content">
                    <form onsubmit="return false;" class="display--flex justify-content--space-between flex-wrap--wrap gap--1rem">
                        <div class="display--flex gap--1px">
                            <div class="display--flex flex-wrap--nowrap gap--1px">
                                <label>
                                    <select data-duice-bind="alarmSearch" data-duice-property="key">
                                        <option value="alarmId" th:text="#{core.alarm.Alarm.alarmId}"></option>
                                        <option value="alarmName" th:text="#{core.alarm.Alarm.alarmName}"></option>
                                    </select>
                                </label>
                                <label>
                                    <input type="text" data-duice-bind="alarmSearch" data-duice-property="value" th:placeholder="#{web.global.keyword}"/>
                                </label>
                            </div>
                        </div>
                        <div class="flex--1 display--flex justify-content--end gap--1px">
                            <button class="button" type="submit" onclick="getAlarms();">
                                <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                                <span data-th-text="#{web.global.search}">Search</span>
                            </button>
                            <button class="button" type="button" onclick="resetAlarms();">
                                <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                                <span data-th-text="#{web.global.reset}">Reset</span>
                            </button>
                        </div>
                    </form>
                    <table class="table width--100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                            <th data-th-text="#{core.alarm.Alarm.alarmId}"></th>
                            <th data-th-text="#{core.alarm.Alarm.alarmName}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="alarms"
                            data-duice-foreach="alarm,status"
                            data-duice-selected-item-class="selected"
                            data-duice-execute="this.dataset.alarmId=alarm.alarmId;"
                            onclick="getAlarm(this.dataset.alarmId);"
                            class="cursor--pointer">
                            <td class="text-align--center">
                                <span data-duice-bind="status" data-duice-execute="this.innerHTML = (alarmSearch._page * alarmSearch._size) + status.count;" class="number"></span>
                            </td>
                            <td>
                                <span data-duice-bind="alarm" data-duice-property="alarmId" class="code"></span>
                            </td>
                            <td>
                                <span data-duice-bind="alarm" data-duice-property="alarmName"></span>
                            </td>
                        </tr>
                        <tr data-duice-bind="alarms" data-duice-if="return alarms.length === 0;" hidden>
                            <td colspan="100%" class="text-align--center">
                                <span data-th-text="#{web.global.itemNotFound(#{core.alarm.Alarm})}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="display--flex justify-content--space-between">
                        <div>
                            <span data-th-text="#{web.global.total}"></span>
                            <span data-duice-bind="alarmSearch" data-duice-property="_total" data-duice-format="number(0)" class="number"></span>
                            <span data-th-text="#{web.global.rows}"></span>
                        </div>
                        <duice-pagination
                                data-duice-bind="alarmSearch"
                                data-duice-size-property="_size"
                                data-duice-page-property="_page"
                                data-duice-total-property="_total"
                                data-duice-onclick="getAlarms(this.dataset.page);">
                        </duice-pagination>
                        <div class="display--flex justify-content--end gap--1px">
                            <button class="button" type="button" onclick="createAlarm();">
                                <img class="icon" th:src="@{/static/image/icon-create.svg}" alt="create"/>
                                <span data-th-text="#{web.global.create}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ====================================== -->
            <!-- end: alarm list                        -->
            <!-- ====================================== -->
        </div>
        <div class="grid-column--span-6 s__grid-column--span-12">
            <!-- ====================================== -->
            <!-- start: alarm detail                    -->
            <!-- ====================================== -->
            <div id="alarmDetail" class="panel">
                <div id="panel-title">
                    <h2>
                        <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="detail"/>
                        <span data-th-text="#{core.alarm.Alarm}+' '+#{web.global.detail}"></span>
                    </h2>
                </div>
                <div class="panel-content">
                    <form onsubmit="return false;" class="display--grid grid-template-columns--12fr gap--1em">
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.alarm.Alarm.alarmId}" class="font-weight--bold tag-required"></span>
                                <input type="text" data-duice-bind="alarm" data-duice-property="alarmId" class="width--100 code"/>
                            </label>
                        </div>
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.alarm.Alarm.alarmName}" class="font-weight--bold tag-required"></span>
                                <input type="text" data-duice-bind="alarm" data-duice-property="alarmName" class="width--100"/>
                            </label>
                        </div>
                        <div class="grid-column--span-6 s__grid-column--span-12">
                            <label>
                                <span data-th-text="#{core.alarm.Alarm.clientId}" class="font-weight--bold"></span>
                                <select data-duice-bind="alarm" data-duice-property="clientId"
                                        data-duice-option="alarmClientDefinitions"
                                        data-duice-option-value-property="clientId"
                                        data-duice-option-text-property="clientName"
                                        class="width--100">
                                    <option data-th-text="'- ' + #{web.global.select} + ' -'"></option>
                                </select>
                            </label>
                        </div>
                        <div class="grid-column--span-12">
                            <div class="display--flex justify-content--space-between">
                                <div>
                                    <span data-th-text="#{core.alarm.Alarm.clientConfig}" class="font-weight--bold"></span>
                                </div>
                                <div>
                                    <button class="button small" type="button" onclick="testAlarm();"
                                            th:classappend="!${#authorization.expression('hasAuthority(''admin.alarm:edit'')')}?'locked'"
                                            data-duice-bind="alarm"
                                            data-duice-execute="(alarm.alarmId && !alarm._new) ? this.disabled=false : this.disabled=true;">
                                        <img class="icon" th:src="@{/static/image/icon-test.svg}" alt="test"/>
                                        <span data-th-text="#{web.global.test}"></span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label>
                                    <duice-codemirror
                                            class="code box"
                                            data-duice-bind="alarm"
                                            data-duice-property="clientConfig"
                                            data-duice-theme="dracula">
                                    </duice-codemirror>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="display--flex justify-content--space-between">
                        <div class="display--flex gap--1px">
                            <button class="button" type="button"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.alarm:edit'')')}?'locked'"
                                    data-duice-bind="alarm"
                                    data-duice-execute="(alarm.alarmId && !alarm._new) ? this.disabled=false : this.disabled=true;"
                                    onclick="sendAlarmMessage();">
                                <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                                <span data-th-text="#{web.global.send}"></span>
                            </button>
                        </div>
                        <div class="display--flex justify-content--end gap--1px">
                            <button class="button" type="button" onclick="deleteAlarm();"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.alarm:edit'')')}?'locked'"
                                    data-duice-bind="alarm"
                                    data-duice-execute="(alarm.alarmId && !alarm._new) ? this.disabled=false : this.disabled=true;">
                                <img class="icon" th:src="@{/static/image/icon-delete.svg}" alt="delete"/>
                                <span data-th-text="#{web.global.delete}"></span>
                            </button>
                            <button class="button" type="button" onclick="saveAlarm();"
                                    th:classappend="!${#authorization.expression('hasAuthority(''admin.alarm:edit'')')}?'locked'"
                                    data-duice-bind="alarm"
                                    data-duice-execute="(alarm.alarmId || alarm._new) ? this.disabled=false : this.disabled=true;">
                                <img class="icon" th:src="@{/static/image/icon-save.svg}" alt="save"/>
                                <span data-th-text="#{web.global.save}"></span>
                            </button>
                        </div>
                    </div>
                    <div class="text-align--right font-size--xx-small font-style--italic">
                        Last Updated At
                        <span data-duice-bind="alarm" data-duice-property="systemUpdatedAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                        By
                        <span data-duice-bind="alarm" data-duice-property="systemUpdatedBy"></span>
                    </div>
                </div>
            </div>
            <!-- ====================================== -->
            <!-- end: alarm detail                      -->
            <!-- ====================================== -->
        </div>
    </div>
    <!-- ====================================== -->
    <!-- end: alarm tab content                 -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: alarm message tab content       -->
    <!-- ====================================== -->
    <div id="alarmMessageTabContent">
        <div class="panel">
            <div class="panel-title">
                <h2>
                    <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                    <span data-th-text="#{core.alarm.AlarmMessage}+' '+#{web.global.list}"></span>
                </h2>
            </div>
            <div class="panel-content">
                <form onsubmit="return false;" class="display--flex justify-content--space-between gap--1rem">
                    <div class="display--flex gap--1px">
                        <label>
                            <select data-duice-bind="alarmMessageSearch"
                                    data-duice-property="alarmId"
                                    data-duice-option="alarms"
                                    data-duice-option-value-property="alarmId"
                                    data-duice-option-text-property="alarmName">
                                <option value="" data-th-text="|#{core.alarm.Alarm}...|"></option>
                            </select>
                        </label>
                        <label>
                            <select data-duice-bind="alarmMessageSearch"
                                    data-duice-property="status">
                                <option value="" data-th-text="|#{core.alarm.AlarmMessage.status}...|"></option>
                                <option th:each="status : ${alarmMessageStatuses}"
                                        th:value="${status}"
                                        th:text="${status}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="display--flex justify-content--end gap--1px">
                        <button type="submit" class="button" onclick="getAlarmMessages();">
                            <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                            <span data-th-text="#{web.global.search}"></span>
                        </button>
                        <button type="button" class="button" onclick="resetAlarmMessages();">
                            <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                            <span data-th-text="#{web.global.reset}"></span>
                        </button>
                    </div>
                </form>
                <div>
                    <table class="table width--100">
                        <colgroup>
                            <col style="width:5rem;"/>
                            <col style="width:20rem;"/>
                            <col/>
                            <col style="width:12rem;"/>
                            <col style="width:12rem;"/>
                            <col style="width:10rem;"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th data-th-text="#{web.global.no}"></th>
                            <th data-th-text="#{core.alarm.AlarmMessage.alarmName}"></th>
                            <th data-th-text="#{core.alarm.AlarmMessage.subject}"></th>
                            <th data-th-text="#{core.alarm.AlarmMessage.submittedAt}"></th>
                            <th data-th-text="#{core.alarm.AlarmMessage.sentAt}"></th>
                            <th data-th-text="#{core.alarm.AlarmMessage.status}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-duice-bind="alarmMessages" data-duice-foreach="alarmMessage,status">
                            <td class="text-align--center">
                                <span data-duice-bind="status" data-duice-execute="this.innerHTML = alarmMessageSearch._total - (alarmMessageSearch._page * alarmMessageSearch._size) - status.index;" class="number"></span>
                            </td>
                            <td>
                                <span data-duice-bind="alarmMessage" data-duice-property="alarmName"></span>
                            </td>
                            <td>
                                <span data-duice-bind="alarmMessage" data-duice-property="subject"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="alarmMessage" data-duice-property="submittedAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="alarmMessage" data-duice-property="sentAt" data-duice-format="date('yyyy-MM-dd HH:mm:ss')"></span>
                            </td>
                            <td class="text-align--center">
                                <span data-duice-bind="alarmMessage" data-duice-property="status"
                                      data-duice-execute="
                                        this.classList.toggle('background-color--green', alarmMessage.status === 'COMPLETED');
                                        this.classList.toggle('background-color--red', alarmMessage.status === 'FAILED');
                                        "
                                      class="badge"></span>
                            </td>
                        </tr>
                        <tr data-duice-bind="alarmMessages" data-duice-if="return alarmMessages.length===0;">
                            <td colspan="100%" class="text-align--center">

    <!-- ====================================== -->
    <!-- start: send alarm dialog               -->
    <!-- ====================================== -->
    <dialog id="sendAlarmMessageDialog" class="dialog">
        <style th:inline="css">
            #sendAlarmMessageDialog {
                width: 400px;
            }
        </style>
        <script th:inline="javascript">
            const sendAlarmMessageDialog = (() => {
                const dialog = new duice.Dialog(document.getElementById('sendAlarmMessageDialog'));
                const data = new duice.ObjectProxy({
                    alarmId: null,
                    subject: null,
                    content: null
                });

                /**
                 * Opens
                 * @param userId
                 * @returns {Promise<*>}
                 */
                async function open({alarmId: alarmId}) {
                    duice.ObjectProxy.clear(data);
                    data.alarmId = alarmId;
                    return dialog.open();
                }

                /**
                 * Confirms
                 * @returns {Promise<void>}
                 */
                async function confirm() {
                    if (!await _confirm(/*[[#{web.global.sendItemConfirm(#{core.alarm.AlarmMessage})}]]*/'')) {
                        return;
                    }
                    let url = new URL(`${location.pathname}/send-alarm-message`, location.origin);
                    _fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.sendItemComplete(#{core.alarm.AlarmMessage})}]]*/'').then(()=>{
                                dialog.close();
                            });
                        }
                    });
                }

                // returns
                return {
                    open,
                    data,
                    confirm
                };
            })();
        </script>
        <div class="dialog-title">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                <span data-th-text="#{core.alarm.AlarmMessage}"></span>
            </h2>
        </div>
        <div class="dialog-content">
            <form class="display--grid grid-template-columns--12fr gap--1em">
                <div class="grid-column--span-12">
                    <label>
                        <span data-th-text="#{core.alarm.AlarmMessage.subject}"></span>
                        <input type="text" data-duice-bind="sendAlarmMessageDialog.data" data-duice-property="subject" class="width--100"/>
                    </label>
                </div>
                <div class="grid-column--span-12">
                    <label>
                        <span data-th-text="#{core.alarm.AlarmMessage.content}"></span>
                        <textarea data-duice-bind="sendAlarmMessageDialog.data" data-duice-property="content" class="width--100"></textarea>
                    </label>

                </div>
                <div class="grid-column--span-12">
                    <div class="display--flex justify-content--end">
                        <button class="button" type="button" onclick="sendAlarmMessageDialog.confirm();">
                            <img class="icon" th:src="@{/static/image/icon-send.svg}" alt="send"/>
                            <span data-th-text="#{web.global.send}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </dialog>
    <!-- ====================================== -->
    <!-- end: send alarm dialog                 -->
    <!-- ====================================== -->

</main>
