<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script th:src="@{/static/duice/duice.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css}">
    <style>
        /* layout */
        body {
            display: grid;
            grid-template-areas:
                  'header header header'
                  'nav main aside'
                  'footer footer footer';
            grid-template-columns: 1fr 8fr 0fr;
            grid-template-rows: 70px 1fr 50px;
            padding: 0;
        }
        header {
            grid-area: header;
        }
        nav {
            grid-area: nav;
        }
        main {
            grid-area: main;
        }
        aside {
            grid-area: aside;
        }
        footer {
            grid-area: footer;
        }

        /* layout mobile */
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                      'header'
                      'nav'
                      'main'
                      'footer';
                grid-template-columns: 1fr;
                grid-template-rows: 70px auto 1fr 50px;
                padding: 0;
            }
        }
    </style>
    <script>

    </script>
</head>
<body>
    <!-- header -->
    <header>
    </header>
    <!-- nav -->
    <nav>

    </nav>
    <!-- main -->
    <main layout:fragment="_main_">

    </main>
    <!-- aside -->
    </aside>

    </aside>
    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
