<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script th:src="@{/static/duice/duice.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/duice/duice.css}">
    <script th:src="@{/static/web.js}"></script>
    <style>
        /* layout */
        html {
            height: 100%;
        }
        body {
            display: grid;
            grid-template-areas:
                  'header header header'
                  'nav main aside'
                  'footer footer footer';
            grid-template-columns: 1fr 8fr 0fr;
            grid-template-rows: 70px 1fr 50px;
            height: 100%;
            padding: 0;
        }
        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: groove 2px #efefef;
        }
        header span.logo {
            font-size: calc(var(--duice-font-size) * 2);
            font-weight: 700;
            font-family: monospace;
        }
        nav {
            grid-area: nav;
            display: block;
            padding: 10px;
            border-right: dotted 1px #ccc;
        }
        nav ul.menu {
            list-style-type: none;
            padding: 0;
        }
        nav ul.menu li {
            padding: 0.5rem 0;
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav ul.menu li:hover {
            padding-left: 0.5rem;
        }
        nav ul.menu li.divider {
            border-bottom: dotted 1px #ccc;
            padding: 0;
        }
        main {
            grid-area: main;
            padding: 10px;
        }
        aside {
            grid-area: aside;
        }
        footer {
            grid-area: footer;
            border-top: dotted 1px #ccc;
            background-color: #fefefe;
        }

        /* layout mobile */
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                      'header'
                      'nav'
                      'main'
                      'footer';
                grid-template-columns: 1fr;
                grid-template-rows: 70px auto 1fr 50px;
                padding: 0;
            }
        }
    </style>
    <script>
        /**
         * login
         * @private
         */
        function _login() {
            document.location.href = '[[@{/security/login}]]';
        }

        /**
         * logout
         * @private
         */
        function _logout() {
            document.location.href = '[[@{/security/logout}]]';
        }

        /**
         * change language
         * @param language
         * @private
         */
        function _changeLanguage(language) {
            let url = new URL(document.location.href);
            url.searchParams.delete('_language');
            url.searchParams.append('_language', language);
            document.location.href = url.href;
        }
    </script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="row">
            <div class="col">
                <img th:src="@{/static/image/logo-admin.png}" style="height:32px; vertical-align:middle;"/>
                &nbsp;
                <span class="logo">
                    Administration Console
                </span>
            </div>
            <div class="col">
                <span onclick="_logout();" class="link">
                    <img th:src="@{/static/image/icon-logout.png}" class="icon"/>
                    <span>Logout</span>
                </span>
            </div>
        </div>
    </header>
    <!-- nav -->
    <nav>
        <ul class="menu">
            <li class="link" th:onclick="|_openLink('@{/admin/user}')|">
                <img th:src="@{/static/image/icon-user.png}" class="icon"/>
                <span data-th-text="#{web.nav.user}"></span>
            </li>
            <li class="divider"></li>
            <li class="link" th:onclick="|_openLink('@{/admin/property}');|">
                <img th:src="@{/static/image/icon-property.png}" class="icon"/>
                <span data-th-text="#{web.nav.property}"></span>
            </li>
            <li class="divider"></li>
            <li class="link" th:onclick="|_openLink('@{/admin/message}');|">
                <img th:src="@{/static/image/icon-message.png}" class="icon"/>
                <span data-th-text="#{web.nav.message}"></span>
            </li>
            <li class="divider"></li>
            <li class="link">
                <img th:src="@{/static/image/icon-menu.png}" class="icon"/>
                <span data-th-text="#{web.nav.menu}"></span>
            </li>
            <li class="divider"></li>
            <li class="link">
                <img th:src="@{/static/image/icon-code.png}" class="icon"/>
                <span data-th-text="#{web.nav.code}"></span>
            </li>
            <li class="divider"></li>
            <li class="link">
                <img th:src="@{/static/image/icon-article.png}" class="icon"/>
                <span data-th-text="#{web.nav.article}"></span>
            </li>
            <li class="divider"></li>
            <li class="link">
                <img th:src="@{/static/image/icon-api.png}" class="icon"/>
                <span data-th-text="#{web.nav.api}"></span>
            </li>
        </ul>
    </nav>
    <!-- main -->
    <main layout:fragment="_main">

    </main>
    <!-- aside -->
    </aside>

    </aside>
    <!-- footer -->
    <footer>

    </footer>
</body>
</html>
