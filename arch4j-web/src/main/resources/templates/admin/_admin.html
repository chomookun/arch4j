<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <script th:src="@{/static/duice/duice.js}"></script>
    <script th:src="@{/static/web.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/web.css}"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-areas:
                    '_header _header _header'
                    '_nav _main _aside'
                    '_footer _footer _footer';
            grid-template-columns: 3fr 20fr 1fr;
            grid-template-rows: auto 1fr 1rem;
            grid-gap: 1rem 1rem;
            padding: 1rem;
        }
        @media screen and (max-width: 1023px) {
            body {
                display: grid;
                grid-template-areas:
                        '_header'
                        '_nav'
                        '_main'
                        '_aside'
                        '_footer';
                grid-template-columns: 100%;
                grid-template-rows: auto auto 1fr auto auto;
                grid-gap: 0.5rem 0.5rem;
                padding: 0.5rem;
            }
        }
        header {
            grid-area: _header;
            display: grid;
            grid-template-areas:
                        '_header-logo _header-menu';
            grid-template-columns: auto auto;
            border-bottom: groove 2px #efefef;
        }
        header #_header-logo {
            grid-area: _header-logo;
            display: flex;
            justify-content: start;
        }
        header #_header-menuButton {
            display: none;
        }
        header #_header-menu {
            grid-area: _header-menu;
            display: flex;
            justify-content: end;
        }
        @media screen and (max-width: 1023px) {
            header {
                display: grid;
                grid-template-areas:
                        '_header-logo _header-menuButton'
                        '_header-menu _header-menu';
            }
            header #_header-menuButton {
                display: flex;
                justify-content: end;
                align-items: center;
                padding-right: 1rem;
            }
            header #_header-menu {
                display: none;
            }
            header #_header-menu.open {
                display: flex;
            }
        }
        nav {
            grid-area: _nav;
            display: grid;
            grid-template-areas:
                    '_nav-menu';
        }
        nav #_nav-menu {
            grid-area: _nav-menu;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav #_nav-menu li {
            padding: 0.5rem;
            border-bottom: dotted 1px lightgray;
            font-weight: 700;
            transition-duration: 0.3s;
        }
        nav #_nav-menu li:hover {
             padding-left: 1rem;
        }
        @media screen and (max-width: 1023px) {
            nav {
                display: none;
            }
            nav.open {
                display: grid;
            }
        }
        main {
            grid-area: _main;
        }
        aside {
            grid-area: _aside;
        }
        footer {
            grid-area: _footer;
        }
    </style>
    <script>
        /**
         * home
         */
        function _home() {
            document.location.href = '[[@{/admin}]]';
        }

        /**
         * login
         * @private
         */
        function _login() {
            document.location.href = '[[@{/security/login}]]';
        }

        /**
         * logout
         */
        function _logout() {
            document.location.href = '[[@{/security/logout}]]';
        }

        /**
         * open menu
         */
        function _openMenu() {
            document.querySelector('header #_header-menu').classList.toggle('open');
            document.querySelector('nav').classList.toggle('open');
        }

        /**
         * change language
         * @param language
         * @private
         */
        function _changeLanguage(language) {
            let url = new URL(document.location.href);
            url.searchParams.delete('_language');
            url.searchParams.append('_language', language);
            document.location.href = url.href;
        }
    </script>
</head>
<body>

    <!-- header -->
    <header>
        <div id="_header-logo">
            <h1 onclick="_home();" class="link">
                <img th:src="@{/static/image/logo-admin.png}" style="height:32px; vertical-align:middle;"/>
                <span>Admin Console</span>
            </h1>
        </div>
        <div id="_header-menuButton">
            <img onclick="_openMenu();" th:src="@{/static/image/icon-menu.png}" class="icon link"/>
        </div>
        <div id="_header-menu">
            <div onclick="_logout();" class="link">
                <img th:src="@{/static/image/icon-logout.png}" class="icon"/>
                <span>Logout</span>
            </div>
        </div>
    </header>

    <!-- nav -->
    <nav>
        <ul id="_nav-menu">
            <li class="link" th:onclick="|_openLink('@{/admin/user}')|">
                <img th:src="@{/static/image/icon-user.png}" class="icon"/>
                <span data-th-text="#{web.nav.user}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/property}');|">
                <img th:src="@{/static/image/icon-property.png}" class="icon"/>
                <span data-th-text="#{web.nav.property}"></span>
            </li>
            <li class="link" th:onclick="|_openLink('@{/admin/message}');|">
                <img th:src="@{/static/image/icon-message.png}" class="icon"/>
                <span data-th-text="#{web.nav.message}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-menu.png}" class="icon"/>
                <span data-th-text="#{web.nav.menu}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-code.png}" class="icon"/>
                <span data-th-text="#{web.nav.code}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-article.png}" class="icon"/>
                <span data-th-text="#{web.nav.article}"></span>
            </li>
            <li class="link">
                <img th:src="@{/static/image/icon-api.png}" class="icon"/>
                <span data-th-text="#{web.nav.api}"></span>
            </li>
        </ul>
    </nav>

    <!-- main -->
    <main layout:fragment="_main">
    </main>

    <!-- aside -->
    <aside>
    </aside>

    <!-- footer -->
    <footer>
    </footer>

</body>
</html>
